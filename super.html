<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin - Nexial Suite</title>
    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #00f5ff;
            --dark: #0f0f23;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: var(--dark);
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: var(--secondary);
            text-align: center;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--secondary);
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--primary);
            border-radius: 5px;
            color: white;
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #6d28d9;
        }
        
        .empresas-list {
            margin-top: 30px;
        }
        
        .empresa-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Panel Super Admin - Añadir Empresas</h1>
        
        <div id="loginScreen">
            <h2>Acceso Super Admin</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="superEmail" value="admin@nexialsuite.com">
            </div>
            <div class="form-group">
                <label>Contraseña:</label>
                <input type="password" id="superPassword" value="123">
            </div>
            <button onclick="loginSuper()">Ingresar</button>
        </div>
        
        <div id="dashboardScreen" style="display: none;">
            <h2>Añadir Nueva Empresa</h2>
            <form id="addEmpresaForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Razón Social *</label>
                        <input type="text" id="nombreEmpresa" required placeholder="Ej: Mi Empresa SAC">
                    </div>
                    <div class="form-group">
                        <label>RUC *</label>
                        <input type="text" id="rucEmpresa" required placeholder="20123456789">
                    </div>
                    <div class="form-group">
                        <label>Industria</label>
                        <select id="industriaEmpresa">
                            <option value="Tecnología">Tecnología</option>
                            <option value="Comercio">Comercio</option>
                            <option value="Manufactura">Manufactura</option>
                            <option value="Servicios">Servicios</option>
                            <option value="Alimentos">Alimentos</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Email Contacto *</label>
                        <input type="email" id="emailEmpresa" required placeholder="contacto@empresa.com">
                    </div>
                    <div class="form-group">
                        <label>Teléfono *</label>
                        <input type="text" id="telefonoEmpresa" required placeholder="987654321">
                    </div>
                    <div class="form-group">
                        <label>Contacto Principal *</label>
                        <input type="text" id="contactoEmpresa" required placeholder="Juan Pérez">
                    </div>
                </div>
                
                <h3>Usuario Jefe (Dueño)</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Email Jefe *</label>
                        <input type="email" id="emailJefe" required placeholder="jefe@empresa.com">
                    </div>
                    <div class="form-group">
                        <label>Contraseña Jefe *</label>
                        <input type="text" id="passwordJefe" value="123" required>
                    </div>
                </div>
                
                <button type="submit">Crear Empresa</button>
            </form>
            
            <div class="empresas-list">
                <h3>Empresas Registradas</h3>
                <div id="listaEmpresas"></div>
            </div>
            
            <div style="margin-top: 30px;">
                <h3>Acciones Rápidas</h3>
                <button onclick="exportarExcel()">Exportar a Excel</button>
                <button onclick="generarReporte()">Generar Reporte</button>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'TU_URL_DE_GOOGLE_APPS_SCRIPT';
        let token = '';
        
        function loginSuper() {
            const email = document.getElementById('superEmail').value;
            const password = document.getElementById('superPassword').value;
            
            fetch(API_URL + '?action=login&email=' + email + '&password=' + password)
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        token = data.token;
                        document.getElementById('loginScreen').style.display = 'none';
                        document.getElementById('dashboardScreen').style.display = 'block';
                        cargarEmpresas();
                    } else {
                        alert('Error: ' + data.error);
                    }
                });
        }
        
        document.getElementById('addEmpresaForm').onsubmit = function(e) {
            e.preventDefault();
            
            const datos = {
                token: token,
                nombre: document.getElementById('nombreEmpresa').value,
                ruc: document.getElementById('rucEmpresa').value,
                industria: document.getElementById('industriaEmpresa').value,
                email: document.getElementById('emailEmpresa').value,
                telefono: document.getElementById('telefonoEmpresa').value,
                contacto_nombre: document.getElementById('contactoEmpresa').value,
                password: document.getElementById('passwordJefe').value,
                email_jefe: document.getElementById('emailJefe').value
            };
            
            fetch(API_URL + '?action=registerCompany', {
                method: 'POST',
                body: JSON.stringify(datos)
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    alert('Empresa creada: ' + data.empresa_id);
                    document.getElementById('addEmpresaForm').reset();
                    cargarEmpresas();
                } else {
                    alert('Error: ' + data.error);
                }
            });
        };
        
        function cargarEmpresas() {
            fetch(API_URL + '?action=getEmpresas&token=' + token)
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        let html = '';
                        data.empresas.forEach(emp => {
                            html += `
                                <div class="empresa-card">
                                    <strong>${emp.Nombre}</strong><br>
                                    RUC: ${emp.RUC}<br>
                                    Contacto: ${emp.Contacto}<br>
                                    Estado: ${emp.Estado}
                                </div>
                            `;
                        });
                        document.getElementById('listaEmpresas').innerHTML = html;
                    }
                });
        }
        
        function exportarExcel() {
            // Generar Excel con todas las empresas
            const empresas = [];
            fetch(API_URL + '?action=getEmpresas&token=' + token)
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        const csv = convertirACSV(data.empresas);
                        descargarCSV(csv, 'empresas_nexial.csv');
                    }
                });
        }
        
        function convertirACSV(datos) {
            if (datos.length === 0) return '';
            
            const headers = Object.keys(datos[0]);
            let csv = headers.join(',') + '\n';
            
            datos.forEach(fila => {
                const valores = headers.map(h => `"${fila[h] || ''}"`);
                csv += valores.join(',') + '\n';
            });
            
            return csv;
        }
        
        function descargarCSV(csv, filename) {
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
        }
        
        function generarReporte() {
            alert('Reporte generado (implementar lógica)');
        }
    </script>
</body>
</html>
