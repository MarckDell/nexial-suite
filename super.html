<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin - Nexial Suite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f0f23;
            color: white;
            padding: 20px;
        }
        
        .container { max-width: 800px; margin: 0 auto; }
        
        h1 { color: #00f5ff; text-align: center; }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        
        .form-group { margin-bottom: 15px; }
        
        label { display: block; margin-bottom: 5px; color: #00f5ff; }
        
        input, select {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border: 1px solid #7c3aed;
            border-radius: 5px;
            color: white;
        }
        
        button {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover { background: #6d28d9; }
        
        .empresa-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid #7c3aed;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Panel Super Admin</h1>
        
        <div id="loginScreen">
            <h2>Acceso Super Admin</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="superEmail" value="marcelodanielcc@gmail.com">
            </div>
            <div class="form-group">
                <label>Contraseña:</label>
                <input type="password" id="superPassword" value="789">
            </div>
            <button onclick="loginSuper()">Ingresar</button>
        </div>
        
        <div id="dashboardScreen" style="display: none;">
            <h2>Añadir Nueva Empresa</h2>
            <form id="addEmpresaForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Razón Social *</label>
                        <input type="text" id="nombreEmpresa" required placeholder="Mi Empresa SAC">
                    </div>
                    <div class="form-group">
                        <label>RUC</label>
                        <input type="text" id="rucEmpresa" placeholder="12345678901">
                    </div>
                    <div class="form-group">
                        <label>Contacto Principal *</label>
                        <input type="text" id="contactoEmpresa" required placeholder="Juan Pérez">
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="emailEmpresa" required placeholder="contacto@empresa.com">
                    </div>
                    <div class="form-group">
                        <label>Teléfono</label>
                        <input type="text" id="telefonoEmpresa" placeholder="987654321">
                    </div>
                    <div class="form-group">
                        <label>Contraseña Jefe *</label>
                        <input type="password" id="passwordJefe" value="123456" required>
                    </div>
                </div>
                
                <button type="submit">Crear Empresa</button>
            </form>
            
            <div style="margin-top: 30px;">
                <h3>Empresas Registradas</h3>
                <div id="listaEmpresas"></div>
            </div>
            
            <div style="margin-top: 30px;">
                <button onclick="setupDatabase()">Configurar Base de Datos</button>
                <button onclick="testAPI()">Probar API</button>
            </div>
        </div>
    </div>
    
    <script>
        // USAR TU URL ACTUAL
        const API_URL = 'https://script.google.com/macros/s/AKfycbwrFOz0gKxzixORDHZZFi36ryjRSJKRRKqqZA26de3mzr3AHZwQv4IWdr3Z2iOyqLPZ0A/exec';
        
        function loginSuper() {
            const email = document.getElementById('superEmail').value;
            const password = document.getElementById('superPassword').value;
            
            if (email === 'marcelodanielcc@gmail.com' && password === '789') {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboardScreen').style.display = 'block';
                cargarEmpresas();
            } else {
                alert('Credenciales incorrectas');
            }
        }
        
        document.getElementById('addEmpresaForm').onsubmit = function(e) {
            e.preventDefault();
            
            const datos = {
                nombre: document.getElementById('nombreEmpresa').value,
                ruc: document.getElementById('rucEmpresa').value,
                contacto: document.getElementById('contactoEmpresa').value,
                email: document.getElementById('emailEmpresa').value,
                telefono: document.getElementById('telefonoEmpresa').value,
                password: document.getElementById('passwordJefe').value
            };
            
            // Usar GET simple
            const params = new URLSearchParams();
            params.append('action', 'registerCompany');
            
            Object.keys(datos).forEach(key => {
                if (datos[key]) params.append(key, datos[key]);
            });
            
            fetch(API_URL + '?' + params.toString())
                .then(r => r.json())
                .then(data => {
                    console.log('Respuesta:', data);
                    if (data.success) {
                        alert('Empresa creada: ' + data.empresa_id);
                        document.getElementById('addEmpresaForm').reset();
                        cargarEmpresas();
                    } else {
                        alert('Error: ' + data.error);
                    }
                })
                .catch(error => {
                    alert('Error de conexión: ' + error.message);
                });
        };
        
        function cargarEmpresas() {
            fetch(API_URL + '?action=getEmpresas')
                .then(r => r.json())
                .then(data => {
                    console.log('Empresas:', data);
                    if (data.success) {
                        let html = '';
                        data.empresas.forEach(emp => {
                            html += `
                                <div class="empresa-card">
                                    <strong>${emp.Nombre || 'Sin nombre'}</strong><br>
                                    RUC: ${emp.RUC || 'No registrado'}<br>
                                    Email: ${emp.Email || 'No registrado'}<br>
                                    Estado: ${emp.Estado || 'Activa'}
                                </div>
                            `;
                        });
                        document.getElementById('listaEmpresas').innerHTML = html;
                    }
                });
        }
        
        function setupDatabase() {
            fetch(API_URL + '?action=setup')
                .then(r => r.json())
                .then(data => {
                    alert(data.message || data.error);
                });
        }
        
        function testAPI() {
            fetch(API_URL + '?action=test')
                .then(r => r.json())
                .then(data => {
                    console.log('Test API:', data);
                    alert('API: ' + (data.success ? 'Funcionando' : 'Error'));
                });
        }
    </script>
</body>
</html>
