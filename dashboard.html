<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexial Suite - Panel de Control Corporativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="manifest" href="pwa-manifest.json">
    <style>
        /* ============================================= */
        /* REGIÓN: VARIABLES CSS */
        /* ============================================= */
        :root {
            --primary: #7c3aed;
            --primary-glow: #9d5bff;
            --secondary: #00f5ff;
            --secondary-glow: #00ffff;
            --success: #00ff41;
            --danger: #ff0055;
            --warning: #ffaa00;
            --info: #00aaff;
            
            --dark: #0f0f23;
            --darker: #070710;
            --card-bg: rgba(15, 15, 35, 0.8);
            --glass: rgba(255, 255, 255, 0.05);
            
            /* Colores por rol */
            --super-admin: #ff0055;
            --jefe: #00ff41;
            --comercial: #ffaa00;
            --admin: #00aaff;
            --vendedor: #7c3aed;
            --almacen: #ff5500;
        }
        
        /* ============================================= */
        /* MÓDULO: RESET Y BASE */
        /* ============================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: var(--darker);
            color: #fff;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(124, 58, 237, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 245, 255, 0.05) 0%, transparent 20%);
        }
        
        /* ============================================= */
        /* ANIMACIONES PRINCIPALES */
        /* ============================================= */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideInLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ============================================= */
        /* ESTRUCTURA PRINCIPAL */
        /* ============================================= */
        #dashboardScreen {
            display: block;
            min-height: 100vh;
            animation: fadeIn 0.5s ease-out;
        }
        
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* ============================================= */
        /* COMPONENTE: SIDEBAR */
        /* ============================================= */
        .sidebar {
            width: 280px;
            background: var(--dark);
            border-right: 1px solid rgba(124, 58, 237, 0.3);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
            animation: slideInLeft 0.5s ease-out;
        }
        
        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .company-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--secondary);
        }
        
        .user-info {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .user-badge {
            display: inline-block;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        .user-badge.super-admin { background: var(--super-admin); }
        .user-badge.jefe { background: var(--jefe); }
        .user-badge.comercial { background: var(--comercial); }
        .user-badge.admin { background: var(--admin); }
        .user-badge.vendedor { background: var(--vendedor); }
        .user-badge.almacen { background: var(--almacen); }
        
        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }
        
        .user-role {
            color: var(--secondary);
            font-size: 0.9rem;
        }
        
        .nav-menu {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .nav-section {
            margin-bottom: 2rem;
        }
        
        .nav-title {
            color: var(--secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            padding-left: 1rem;
        }
        
        .nav-links {
            list-style: none;
        }
        
        .nav-item {
            margin-bottom: 0.5rem;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(124, 58, 237, 0.1), transparent);
            transition: 0.5s;
        }
        
        .nav-link:hover::before {
            left: 100%;
        }
        
        .nav-link:hover {
            background: rgba(124, 58, 237, 0.1);
            color: white;
            transform: translateX(5px);
        }
        
        .nav-link.active {
            background: linear-gradient(90deg, rgba(124, 58, 237, 0.3), transparent);
            color: var(--secondary);
            border-left: 4px solid var(--primary);
        }
        
        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid rgba(124, 58, 237, 0.3);
            text-align: center;
        }
        
        .logout-btn {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 0, 85, 0.1);
            border: 1px solid rgba(255, 0, 85, 0.3);
            color: var(--danger);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: rgba(255, 0, 85, 0.2);
            transform: translateY(-2px);
        }
        
        /* ============================================= */
        /* COMPONENTE: CONTENIDO PRINCIPAL */
        /* ============================================= */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
            min-height: 100vh;
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .page-title {
            font-size: 1.8rem;
            color: var(--secondary);
        }
        
        .top-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .notification-btn {
            position: relative;
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.3s;
        }
        
        .notification-btn:hover {
            color: var(--secondary);
            transform: rotate(15deg);
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 1.5s infinite;
        }
        
        /* ============================================= */
        /* COMPONENTE: TARJETAS DE ESTADÍSTICAS */
        /* ============================================= */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(124, 58, 237, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }
        
        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }
        .stat-card:nth-child(4) { animation-delay: 0.4s; }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.2);
        }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .stat-title {
            color: var(--secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-icon {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.3);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, white, var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-change {
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .stat-change.positive { color: var(--success); }
        .stat-change.negative { color: var(--danger); }
        
        /* ============================================= */
        /* COMPONENTE: GRÁFICOS */
        /* ============================================= */
        .charts-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .chart-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(124, 58, 237, 0.2);
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .chart-title {
            color: var(--secondary);
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .chart-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .chart-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(124, 58, 237, 0.2);
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .chart-btn.active {
            background: rgba(124, 58, 237, 0.3);
            border-color: var(--primary);
        }
        
        /* ============================================= */
        /* COMPONENTE: TABLAS DE DATOS */
        /* ============================================= */
        .table-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(124, 58, 237, 0.2);
            margin-bottom: 2rem;
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .table-title {
            color: var(--secondary);
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .table-actions {
            display: flex;
            gap: 1rem;
        }
        
        .table-wrapper {
            overflow-x: auto;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .data-table th {
            background: rgba(124, 58, 237, 0.1);
            color: var(--secondary);
            font-weight: 600;
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .data-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .data-table tr {
            transition: all 0.3s;
        }
        
        .data-table tr:hover {
            background: rgba(124, 58, 237, 0.05);
            transform: translateX(5px);
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-active { background: rgba(0, 255, 65, 0.1); color: var(--success); }
        .status-pending { background: rgba(255, 170, 0, 0.1); color: var(--warning); }
        .status-inactive { background: rgba(255, 255, 255, 0.1); color: rgba(255, 255, 255, 0.5); }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            width: 35px;
            height: 35px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .action-btn.edit { background: rgba(0, 170, 255, 0.1); color: var(--info); }
        .action-btn.delete { background: rgba(255, 0, 85, 0.1); color: var(--danger); }
        .action-btn.view { background: rgba(0, 255, 65, 0.1); color: var(--success); }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        /* ============================================= */
        /* COMPONENTE: PESTAÑAS */
        /* ============================================= */
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
            padding-bottom: 0.5rem;
        }
        
        .tab {
            padding: 0.5rem 1.5rem;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            border-radius: 6px 6px 0 0;
            transition: all 0.3s;
            position: relative;
        }
        
        .tab::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            transform: scaleX(0);
            transition: transform 0.3s;
        }
        
        .tab:hover {
            color: white;
            background: rgba(124, 58, 237, 0.1);
        }
        
        .tab.active {
            color: var(--secondary);
            background: rgba(124, 58, 237, 0.2);
        }
        
        .tab.active::after {
            transform: scaleX(1);
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* ============================================= */
        /* COMPONENTE: MODALES */
        /* ============================================= */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(7, 7, 16, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(124, 58, 237, 0.3);
            animation: modalSlideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .modal-title {
            color: var(--secondary);
            font-size: 1.5rem;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s;
        }
        
        .modal-close:hover {
            opacity: 1;
            transform: rotate(90deg);
        }
        
        /* ============================================= */
        /* COMPONENTE: VISTAS POR ROL */
        /* ============================================= */
        .role-view {
            display: none;
        }
        
        .role-view.active {
            display: block;
        }
        
        /* ============================================= */
        /* COMPONENTE: DIÁLOGO DE CONFIRMACIÓN */
        /* ============================================= */
        .confirmation-dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(7, 7, 16, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .confirmation-content {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(124, 58, 237, 0.3);
            text-align: center;
        }
        
        .confirmation-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }
        
        /* ============================================= */
        /* COMPONENTE: LOADING SPINNER */
        /* ============================================= */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(7, 7, 16, 0.95);
            backdrop-filter: blur(10px);
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(124, 58, 237, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        /* ============================================= */
        /* UTILIDADES DE FORMULARIO */
        /* ============================================= */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary);
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(124, 58, 237, 0.3);
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.3);
        }
        
        /* ============================================= */
        /* RESPONSIVE DESIGN */
        /* ============================================= */
        @media (max-width: 1200px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                width: 80px;
            }
            
            .main-content {
                margin-left: 80px;
            }
            
            .company-logo span,
            .user-name,
            .user-role,
            .nav-title,
            .nav-link span {
                display: none;
            }
            
            .nav-link {
                justify-content: center;
                padding: 1rem;
            }
            
            .sidebar-footer button span {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
                margin-left: 0;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                bottom: 0;
                top: auto;
                flex-direction: row;
                border-right: none;
                border-top: 1px solid rgba(124, 58, 237, 0.3);
            }
            
            .sidebar-header,
            .user-info,
            .nav-section,
            .nav-title {
                display: none;
            }
            
            .nav-menu {
                display: flex;
                justify-content: space-around;
                width: 100%;
                padding: 0.5rem;
            }
            
            .nav-links {
                display: flex;
                width: 100%;
                justify-content: space-around;
            }
            
            .nav-item {
                margin: 0;
            }
            
            .sidebar-footer {
                display: none;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .table-actions {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .main-content {
                padding: 1rem 0.5rem;
            }
            
            .top-bar {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .page-title {
                font-size: 1.4rem;
            }
            
            .modal {
                padding: 1rem;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- ============================================= -->
    <!-- ESTRUCTURA PRINCIPAL DEL DASHBOARD -->
    <!-- ============================================= -->
    <div id="dashboardScreen">
        <div class="dashboard-container">
            <!-- BLOQUE: SIDEBAR -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <div class="company-logo">
                        <i class="fas fa-brain"></i>
                        <span id="sidebarCompanyName">NEXIAL SUITE</span>
                    </div>
                </div>
                
                <div class="user-info">

        // =============================================

        // FUNCIÓN: Mostrar loading

        // =============================================

        // FUNCIÓN: Fetch GET a la API
        async function fetchFromAPI(action, params = {}) {
            try {
                const urlParams = new URLSearchParams({
                    action: action,
                    ...params
                });
                
                const response = await fetch(`${API_URL}?${urlParams.toString()}`);
                const data = await response.json();
                
                if (data.success) {
                    return data;
                } else {
                    throw new Error(data.error || 'Error en la API');
                }
            } catch (error) {
                console.error('Error en API GET:', error);
                showNotification('error', 'Error de API', error.message);
                return null;
            }
        }
        
        // FUNCIÓN: Fetch POST a la API
        async function postToAPI(action, data = {}) {
            try {
                const formData = new FormData();
                formData.append('action', action);
                
                Object.keys(data).forEach(key => {
                    formData.append(key, data[key]);
                });
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    return result;
                } else {
                    throw new Error(result.error || 'Error en la API');
                }
            } catch (error) {
                console.error('Error en API POST:', error);
                showNotification('error', 'Error de API', error.message);
                return null;
            }
        }

                    database.empresas = result.empresas;
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Error cargando empresas:', error);
                return false;
            } finally {
                hideLoading();
            }
        }
        
        // FUNCIÓN: Cargar usuarios desde API

            showLoading();

                if (result && result.usuarios) {

        // FUNCIÓN: Crear nueva empresa
        async function crearNuevaEmpresa() {
            showLoading();
            
            const empresaData = {
                nombre: document.getElementById('nuevaEmpresaNombre').value,
                nit: document.getElementById('nuevaEmpresaNIT').value,
                industria: document.getElementById('nuevaEmpresaIndustria').value,
                contacto: document.getElementById('nuevaEmpresaContacto').value,
                email: document.getElementById('nuevaEmpresaEmail').value,
                telefono: document.getElementById('nuevaEmpresaTelefono').value,
                password: document.getElementById('nuevaEmpresaPassword').value,
                estado: document.getElementById('nuevaEmpresaEstado').value,
                pais: 'Bolivia'
            };
            
            // Validar campos requeridos
            const required = ['nombre', 'nit', 'contacto', 'email', 'telefono', 'password'];
            for (const field of required) {
                if (!empresaData[field]) {
                    showNotification('error', 'Error', `Complete el campo: ${field}`);
                    hideLoading();
                    return;
                }
            }
            
            // Validar NIT boliviano
            if (!/^\d{7,15}$/.test(empresaData.nit.toString().trim())) {
                showNotification('warning', 'Advertencia', 'NIT debe contener solo números (7-15 dígitos)');
            }
            
            // Validar email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(empresaData.email)) {
                showNotification('error', 'Error', 'Ingrese un email válido');
                hideLoading();
                return;
            }
            
            try {
                // Separar nombre del contacto para crear usuario jefe
                const nombreParts = empresaData.contacto.split(' ');
                empresaData.primer_nombre = nombreParts[0] || '';
                empresaData.primer_apellido = nombreParts.length > 1 ? nombreParts[1] : empresaData.contacto;
                
                // Crear email para el jefe
                const contactoEmail = empresaData.primer_nombre.toLowerCase() + '.' + 
                                    empresaData.primer_apellido.toLowerCase().replace(/\s+/g, '') + '@' + 
                                    empresaData.email.split('@')[1];
                empresaData.email_jefe = contactoEmail;
                
                // Llamar a la API
                const result = await postToAPI('registerCompany', empresaData);
                
                if (result && result.success) {
                    showNotification('success', 'Éxito', `Empresa "${empresaData.nombre}" creada exitosamente`);
                    
                    // Recargar datos
                    await loadEmpresasFromAPI();
                    await loadUsuariosFromAPI();
                    
                    closeModal();
                    loadSuperDashboard();
                } else {
                    showNotification('error', 'Error', result?.error || 'Error al crear empresa');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('error', 'Error', 'Error de conexión con la API');
            } finally {
                hideLoading();
            }
        }

                        <button class="btn btn-primary" onclick="showNuevoUsuarioModalEmpresa('${empresaId}')">
                            <i class="fas fa-user-plus"></i> Agregar Usuario
                        </button>
                    </div>
                    
                    <div style="max-height: 400px; overflow-y: auto;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <thead>
                                <tr style="border-bottom: 1px solid rgba(124,58,237,0.3);">
                                    <th style="padding: 0.5rem; text-align: left;">Nombre</th>
                                    <th style="padding: 0.5rem; text-align: left;">Email</th>
                                    <th style="padding: 0.5rem; text-align: left;">Rol</th>
                                    <th style="padding: 0.5rem; text-align: left;">Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${usuariosEmpresa.map(usuario => `
                                    <tr style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                                        <td style="padding: 0.5rem;">${usuario.nombre}</td>
                                        <td style="padding: 0.5rem;">${usuario.email}</td>
                                        <td style="padding: 0.5rem;">
                                            <span style="display: inline-block; padding: 0.2rem 0.5rem; border-radius: 4px; background: ${getRoleColor(usuario.role)}; font-size: 0.8rem;">
                                                ${usuario.role}
                                            </span>
                                        </td>
                                        <td style="padding: 0.5rem;">
                                            <span class="status-badge ${usuario.activo === 'Sí' ? 'status-active' : 'status-inactive'}">
                                                ${usuario.activo === 'Sí' ? 'Activo' : 'Inactivo'}
                                            </span>
                                        </td>
                                    </tr>
                                `).join('')}
                                ${usuariosEmpresa.length === 0 ? `
                                    <tr>
                                        <td colspan="4" style="text-align: center; padding: 2rem; color: rgba(255,255,255,0.5);">
                                            No hay usuarios para esta empresa
                                        </td>
                                    </tr>
                                ` : ''}
                            </tbody>
                        </table>
                    </div>
                </div>
            `);
        }
        
        // =============================================
        // MÓDULO: FUNCIONES DE ACCESO
        // =============================================
        
        // FUNCIÓN: Acceder como jefe de empresa
        function accessAsJefeEmpresa(empresaId) {
            const empresa = database.empresas.find(e => e.id === empresaId);
            if (!empresa) return;
            
            showConfirmation(
                'Acceder como Jefe',
                `¿Acceder a la empresa "${empresa.nombre}" como jefe?`,
                function() {
                    // Cambiar temporalmente el rol del usuario actual
                    currentUser.role = 'jefe';
                    currentUser.empresa = empresa.nombre;
                    currentUser.empresa_id = empresaId;
                    currentCompany = empresa;
                    
                    // Reconfigurar interfaz
                    configureInterface();
                    
                    showNotification('success', 'Modo Jefe', `Ahora eres jefe de ${empresa.nombre}`);
                }
            );
        }
        
        // FUNCIÓN: Acceso comercial
        function accessComercial() {
            showNotification('info', 'En desarrollo', 'Función Dirección Comercial en desarrollo');
        }
        
        // FUNCIÓN: Acceso administración
        function accessAdmin() {
            showNotification('info', 'En desarrollo', 'Función Administración y Finanzas en desarrollo');
        }
        
        // =============================================
        // MÓDULO: UTILIDADES
        // =============================================
        
        // FUNCIÓN: Obtener color por rol
        function getRoleColor(role) {
            switch(role) {
                case 'super': return 'rgba(255,0,85,0.2)';
                case 'jefe': return 'rgba(0,255,65,0.2)';
                case 'comercial': return 'rgba(255,170,0,0.2)';
                case 'admin': return 'rgba(0,170,255,0.2)';
                case 'vendedor': return 'rgba(124,58,237,0.2)';
                case 'almacen': return 'rgba(255,85,0,0.2)';
                default: return 'rgba(255,255,255,0.1)';
            }
        }
        
        // =============================================
        // MÓDULO: FUNCIONES DE MODALES
        // =============================================
        
        // FUNCIÓN: Mostrar modal
        function showModal(title, content) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('modalOverlay').style.display = 'flex';
        }
        
        // FUNCIÓN: Cerrar modal
        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }
        
        // FUNCIÓN: Mostrar confirmación
        function showConfirmation(title, message, onConfirm) {
            document.getElementById('confirmationTitle').textContent = title;
            document.getElementById('confirmationMessage').textContent = message;
            document.getElementById('confirmationDialog').style.display = 'flex';
            
            const confirmBtn = document.getElementById('confirmActionBtn');
            confirmBtn.onclick = function() {
                hideConfirmation();
                onConfirm();
            };
        }
        
        // FUNCIÓN: Ocultar confirmación
        function hideConfirmation() {
            document.getElementById('confirmationDialog').style.display = 'none';
        }
        
        // =============================================
        // MÓDULO: NOTIFICACIONES
        // =============================================
        
        // FUNCIÓN: Mostrar notificación
        function showNotification(type, title, message) {
            const notification = {
                id: Date.now(),
                type: type,
                title: title,
                message: message,
                time: 'Ahora',
                read: false
            };
            
            notifications.unshift(notification);
            
            // Actualizar badge
            const unread = notifications.filter(n => !n.read).length;
            document.querySelector('.notification-badge').textContent = unread;
            
            // Mostrar toast
            showToast(type, title, message);
        }
        
        // FUNCIÓN: Mostrar toast
        function showToast(type, title, message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'rgba(0,255,65,0.1)' : type === 'error' ? 'rgba(255,0,85,0.1)' : 'rgba(124,58,237,0.1)'};
                border: 1px solid ${type === 'success' ? 'var(--success)' : type === 'error' ? 'var(--danger)' : 'var(--primary)'};
                color: white;
                padding: 1rem;
                border-radius: 8px;
                min-width: 300px;
                max-width: 400px;
                z-index: 10000;
                animation: slideIn 0.3s ease-out;
            `;
            
            toast.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.5rem;">
                    <strong style="color: ${type === 'success' ? 'var(--success)' : type === 'error' ? 'var(--danger)' : 'var(--primary)'}">
                        ${title}
                    </strong>
                    <button onclick="this.parentElement.parentElement.remove()" style="background: none; border: none; color: white; cursor: pointer;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div style="color: rgba(255,255,255,0.8); font-size: 0.9rem;">${message}</div>
            `;
            
            document.body.appendChild(toast);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.style.animation = 'slideOut 0.3s ease-in';
                    setTimeout(() => toast.remove(), 300);
                }
            }, 5000);
        }
        
        // FUNCIÓN: Alternar notificaciones
        function toggleNotifications() {
            showModal('Notificaciones', `
                <div style="max-height: 400px; overflow-y: auto;">
                    ${notifications.map(notif => `
                        <div style="padding: 1rem; border-bottom: 1px solid rgba(255,255,255,0.1); background: ${notif.read ? 'transparent' : 'rgba(124,58,237,0.05)'};">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                <strong style="color: ${notif.type === 'warning' ? 'var(--warning)' : notif.type === 'error' ? 'var(--danger)' : 'var(--secondary)'}">
                                    ${notif.title}
                                </strong>
                                <small style="color: rgba(255,255,255,0.5);">${notif.time}</small>
                            </div>
                            <p style="color: rgba(255,255,255,0.7); margin: 0;">${notif.message}</p>
                        </div>
                    `).join('')}
                    
                    ${notifications.length === 0 ? `
                        <div style="text-align: center; padding: 3rem; color: rgba(255,255,255,0.5);">
                            <i class="fas fa-bell-slash" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                            <p>No hay notificaciones</p>
                        </div>
                    ` : ''}
                </div>
                
                ${notifications.length > 0 ? `
                    <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1.5rem;">
                        <button class="btn btn-secondary" onclick="markAllAsRead()">
                            <i class="fas fa-check-double"></i> Marcar todas como leídas
                        </button>
                        <button class="btn btn-primary" onclick="closeModal()">
                            Cerrar
                        </button>
                    </div>
                ` : ''}
            `);
        }
        
        // FUNCIÓN: Marcar todas como leídas
        function markAllAsRead() {
            notifications.forEach(n => n.read = true);
            document.querySelector('.notification-badge').textContent = '0';
            closeModal();
        }
        
        // =============================================
        // MÓDULO: SESIÓN Y LOGOUT
        // =============================================
        
        // FUNCIÓN: Mostrar confirmación de logout
        function showLogoutConfirmation() {
            showConfirmation(
                'Cerrar Sesión',
                '¿Estás seguro de que deseas cerrar sesión?',
                logout
            );
        }
        
        // FUNCIÓN: Cerrar sesión
        function logout() {
            localStorage.removeItem('nexial_user');
            window.location.href = 'index.html';
        }
        
        // =============================================
        // MÓDULO: INICIALIZACIÓN
        // =============================================
        
        // FUNCIÓN: Iniciar sesión
        async function startSession() {
            // Obtener usuario de localStorage
            const savedUser = localStorage.getItem('nexial_user');
            
            if (!savedUser) {
                // Redirigir al login si no hay usuario
                window.location.href = 'index.html';
                return;
            }
            
            try {
                currentUser = JSON.parse(savedUser);
                currentRole = currentUser.role;
                
                // Si es jefe, obtener datos de la empresa
                if (currentUser.role === 'jefe' && currentUser.empresa_id) {
                    const empresaResult = await fetchFromAPI('getEmpresa', { id: currentUser.empresa_id });
                    if (empresaResult && empresaResult.empresa) {
                        currentCompany = empresaResult.empresa;
                    }
                }
                
                // Cargar datos iniciales
                showLoading();
                await loadAllData();
                
                // Configurar interfaz
                configureInterface();
                
                // Mostrar notificación de bienvenida
                showNotification('success', 'Sesión iniciada', `Bienvenido ${currentUser.nombre}`);
                
                console.log('👤 Usuario autenticado:', currentUser);
                
            } catch (error) {
                console.error('Error iniciando sesión:', error);
                showNotification('error', 'Error', 'Error al cargar datos de sesión');
            } finally {
                hideLoading();
            }
        }
        
        // =============================================
        // EVENT LISTENERS
        // =============================================
        
        // EVENTO: Cargar página
        document.addEventListener('DOMContentLoaded', function() {
            // Agregar estilos de animación adicionales
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                @keyframes slideOut {
                    from { transform: translateX(0); opacity: 1; }
                    to { transform: translateX(100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            // Configurar eventos de modal
            document.getElementById('modalOverlay').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            document.getElementById('confirmationDialog').addEventListener('click', function(e) {
                if (e.target === this) {
                    hideConfirmation();
                }
            });
            
            // Iniciar sesión automáticamente
            startSession();
            
            console.log('🚀 Nexial Suite Panel de Control inicializado');
            console.log('📊 Sistema Corporativo Multiempresa v3.0');
            console.log('🇧🇴 Adaptado para Bolivia');
            console.log('🔗 API URL:', API_URL);
            
            // Test de conexión API
            fetch(`${API_URL}?action=test`)
                .then(r => r.json())
                .then(data => console.log('✅ Test API:', data))
                .catch(err => console.error('❌ Error API:', err));
        });
    </script>
</body>
</html>
