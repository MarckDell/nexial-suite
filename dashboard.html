<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexial Suite - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ============================================= */
        /* VARIABLES Y RESET */
        /* ============================================= */
        :root {
            --primary: #7c3aed;
            --secondary: #00f5ff;
            --success: #00ff41;
            --danger: #ff0055;
            --dark: #0f0f23;
            --darker: #070710;
            --card-bg: rgba(15, 15, 35, 0.8);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--darker);
            color: #fff;
        }
        
        /* ============================================= */
        /* ESTRUCTURA PRINCIPAL */
        /* ============================================= */
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* ============================================= */
        /* SIDEBAR */
        /* ============================================= */
        .sidebar {
            width: 280px;
            background: var(--dark);
            border-right: 1px solid rgba(124, 58, 237, 0.3);
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .company-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--secondary);
        }
        
        .user-info {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .user-badge {
            display: inline-block;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: var(--danger);
        }
        
        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }
        
        .user-role {
            color: var(--secondary);
            font-size: 0.9rem;
        }
        
        .nav-menu {
            flex: 1;
            padding: 1rem;
        }
        
        .nav-section {
            margin-bottom: 2rem;
        }
        
        .nav-title {
            color: var(--secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            padding-left: 1rem;
        }
        
        .nav-links {
            list-style: none;
        }
        
        .nav-item {
            margin-bottom: 0.5rem;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            background: rgba(124, 58, 237, 0.1);
            color: white;
        }
        
        .nav-link.active {
            background: rgba(124, 58, 237, 0.2);
            color: var(--secondary);
            border-left: 4px solid var(--primary);
        }
        
        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid rgba(124, 58, 237, 0.3);
            text-align: center;
        }
        
        /* ============================================= */
        /* CONTENIDO PRINCIPAL */
        /* ============================================= */
        .main-content {
            flex: 1;
            padding: 2rem;
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .page-title {
            font-size: 1.8rem;
            color: var(--secondary);
        }
        
        .top-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        /* ============================================= */
        /* BOTONES */
        /* ============================================= */
        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.3);
        }
        
        /* ============================================= */
        /* TARJETAS DE ESTADÍSTICAS */
        /* ============================================= */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(124, 58, 237, 0.2);
            position: relative;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
        }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .stat-title {
            color: var(--secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, white, var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* ============================================= */
        /* TABLAS */
        /* ============================================= */
        .table-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(124, 58, 237, 0.2);
            margin-bottom: 2rem;
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .table-title {
            color: var(--secondary);
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .table-actions {
            display: flex;
            gap: 1rem;
        }
        
        .table-wrapper {
            overflow-x: auto;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .data-table th {
            background: rgba(124, 58, 237, 0.1);
            color: var(--secondary);
            font-weight: 600;
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .data-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-active {
            background: rgba(0, 255, 65, 0.1);
            color: var(--success);
        }
        
        .status-inactive {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            width: 35px;
            height: 35px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-btn.edit {
            background: rgba(0, 170, 255, 0.1);
            color: #00aaff;
        }
        
        .action-btn.delete {
            background: rgba(255, 0, 85, 0.1);
            color: var(--danger);
        }
        
        .action-btn.view {
            background: rgba(0, 255, 65, 0.1);
            color: var(--success);
        }
        
        /* ============================================= */
        /* MODALES */
        /* ============================================= */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(7, 7, 16, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .modal-title {
            color: var(--secondary);
            font-size: 1.5rem;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* ============================================= */
        /* FORMULARIOS */
        /* ============================================= */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary);
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            background: var(--dark);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 6px;
            color: white;
            font-size: 1rem;
        }
        
        /* ============================================= */
        /* LOADING */
        /* ============================================= */
        .loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(7, 7, 16, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(124, 58, 237, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ============================================= */
        /* NOTIFICACIONES */
        /* ============================================= */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 8px;
            min-width: 300px;
            max-width: 400px;
            z-index: 10000;
            animation: slideIn 0.3s ease-out;
        }
        
        .toast.success {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--success);
        }
        
        .toast.error {
            background: rgba(255, 0, 85, 0.1);
            border: 1px solid var(--danger);
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        
        /* ============================================= */
        /* RESPONSIVE */
        /* ============================================= */
        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="company-logo">
                    <i class="fas fa-brain"></i>
                    <span>NEXIAL SUITE</span>
                </div>
            </div>
            
            <div class="user-info">
                <div class="user-badge" id="userBadge">SUPER ADMIN</div>
                <div class="user-name" id="userName">Cargando...</div>
                <div class="user-role" id="userRole">Sistema</div>
            </div>
            
            <nav class="nav-menu">
                <div class="nav-section">
                    <div class="nav-title">CORPORATIVO</div>
                    <ul class="nav-links">
                        <li class="nav-item">
                            <a href="#" class="nav-link active" onclick="loadSuperDashboard()">
                                <i class="fas fa-tachometer-alt"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="loadEmpresasManagement()">
                                <i class="fas fa-building"></i>
                                <span>Empresas</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" onclick="loadUsuariosManagement()">
                                <i class="fas fa-users"></i>
                                <span>Usuarios</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <button class="btn btn-secondary" onclick="logout()" style="width: 100%;">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </aside>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="main-content">
            <div class="top-bar">
                <h1 class="page-title" id="pageTitle">Panel de Control</h1>
                <div class="top-actions">
                    <button class="btn btn-primary" onclick="refreshData()">
                        <i class="fas fa-sync-alt"></i> Actualizar
                    </button>
                </div>
            </div>

            <!-- CONTENIDO DINÁMICO -->
            <div id="contentArea">
                <!-- Aquí se carga el contenido dinámico -->
            </div>
        </main>
    </div>

    <!-- MODAL -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Modal</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalContent">
                <!-- Contenido del modal -->
            </div>
        </div>
    </div>

    <!-- LOADING -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <script>
        // =============================================
        // CONFIGURACIÓN
        // =============================================
        const API_URL = 'https://script.google.com/macros/s/AKfycbwrFOz0gKxzixORDHZZFi36ryjRSJKRRKqqZA26de3mzr3AHZwQv4IWdr3Z2iOyqLPZ0A/exec';
        
        let currentUser = null;
        let empresas = [];
        let usuarios = [];
        
        // =============================================
        // FUNCIONES DE UI
        // =============================================
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }
        
        function showModal(title, content) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('modalOverlay').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }
        
        function showToast(type, title, message) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.5rem;">
                    <strong>${title}</strong>
                    <button onclick="this.parentElement.parentElement.remove()" style="background: none; border: none; color: white; cursor: pointer;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div>${message}</div>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.style.animation = 'slideOut 0.3s ease-in';
                    setTimeout(() => toast.remove(), 300);
                }
            }, 5000);
        }
        
        // =============================================
        // FUNCIONES DE API
        // =============================================
        async function fetchAPI(action, params = {}) {
            try {
                let url = `${API_URL}?action=${encodeURIComponent(action)}`;
                
                Object.keys(params).forEach(key => {
                    if (params[key] !== undefined && params[key] !== null) {
                        url += `&${encodeURIComponent(key)}=${encodeURIComponent(params[key])}`;
                    }
                });
                
                url += `&_t=${Date.now()}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' },
                    mode: 'no-cors'
                });
                
                const text = await response.text();
                console.log('Respuesta API:', text);
                
                try {
                    return JSON.parse(text);
                } catch (e) {
                    console.error('Error parseando JSON:', e);
                    throw new Error('Respuesta no válida del servidor');
                }
                
            } catch (error) {
                console.error('Error API:', error);
                showToast('error', 'Error', 'No se pudo conectar al servidor');
                throw error;
            }
        }
        
        async function postAPI(action, data = {}) {
            try {
                showLoading();
                
                const formData = new FormData();
                formData.append('action', action);
                
                Object.keys(data).forEach(key => {
                    formData.append(key, data[key]);
                });
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const text = await response.text();
                console.log('Respuesta POST:', text);
                
                hideLoading();
                
                try {
                    return JSON.parse(text);
                } catch (e) {
                    console.error('Error parseando JSON:', e);
                    throw new Error('Respuesta no válida del servidor');
                }
                
            } catch (error) {
                console.error('Error POST API:', error);
                hideLoading();
                showToast('error', 'Error', 'Error de conexión');
                throw error;
            }
        }
        
        // =============================================
        // CARGA DE DATOS
        // =============================================
        async function loadEmpresas() {
            try {
                const result = await fetchAPI('getEmpresas');
                if (result && result.success) {
                    empresas = result.empresas || [];
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Error cargando empresas:', error);
                return false;
            }
        }
        
        async function loadUsuarios() {
            try {
                const result = await fetchAPI('getUsuarios');
                if (result && result.success) {
                    usuarios = result.usuarios || [];
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Error cargando usuarios:', error);
                return false;
            }
        }
        
        async function refreshData() {
            showLoading();
            try {
                await Promise.all([loadEmpresas(), loadUsuarios()]);
                showToast('success', 'Datos actualizados', 'Los datos se han cargado correctamente');
                
                // Recargar vista actual
                if (currentUser && currentUser.role === 'super') {
                    loadSuperDashboard();
                }
            } catch (error) {
                console.error('Error actualizando datos:', error);
            } finally {
                hideLoading();
            }
        }
        
        // =============================================
        // VISTAS
        // =============================================
        function loadSuperDashboard() {
            document.getElementById('pageTitle').textContent = 'Dashboard Principal';
            
            const content = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-title">Empresas</div>
                            <i class="fas fa-building"></i>
                        </div>
                        <div class="stat-value">${empresas.length}</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-title">Usuarios</div>
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-value">${usuarios.length}</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-title">Sistema</div>
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-value">100%</div>
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 3rem; color: rgba(255,255,255,0.7);">
                    <p><i class="fas fa-info-circle"></i> Usa el menú lateral para gestionar empresas y usuarios</p>
                </div>
            `;
            
            document.getElementById('contentArea').innerHTML = content;
        }
        
        function loadEmpresasManagement() {
            document.getElementById('pageTitle').textContent = 'Gestión de Empresas';
            
            const content = `
                <div class="table-card">
                    <div class="table-header">
                        <h3 class="table-title">Empresas Registradas</h3>
                        <div class="table-actions">
                            <button class="btn btn-primary" onclick="showCrearEmpresaModal()">
                                <i class="fas fa-plus"></i> Nueva Empresa
                            </button>
                        </div>
                    </div>
                    
                    <div class="table-wrapper">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Empresa</th>
                                    <th>Contacto</th>
                                    <th>Email</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${empresas.map(empresa => `
                                    <tr>
                                        <td>
                                            <strong>${empresa.Nombre || 'Sin nombre'}</strong>
                                            <div style="font-size: 0.8rem; color: rgba(255,255,255,0.6);">
                                                ${empresa.RUC || ''}
                                            </div>
                                        </td>
                                        <td>${empresa.Contacto || ''}</td>
                                        <td>${empresa.Email || ''}</td>
                                        <td>
                                            <span class="status-badge ${empresa.Estado === 'Activa' ? 'status-active' : 'status-inactive'}">
                                                ${empresa.Estado || 'Inactiva'}
                                            </span>
                                        </td>
                                        <td>
                                            <div class="action-buttons">
                                                <button class="action-btn edit" onclick="editarEmpresa('${empresa.ID}')" title="Editar">
                                                    <i class="fas fa-edit"></i>
                                                </button>
                                                <button class="action-btn delete" onclick="eliminarEmpresa('${empresa.ID}', '${empresa.Nombre || empresa.ID}')" title="Eliminar">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                `).join('')}
                                ${empresas.length === 0 ? `
                                    <tr>
                                        <td colspan="5" style="text-align: center; padding: 2rem; color: rgba(255,255,255,0.5);">
                                            No hay empresas registradas
                                        </td>
                                    </tr>
                                ` : ''}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            
            document.getElementById('contentArea').innerHTML = content;
        }
        
        function loadUsuariosManagement() {
            document.getElementById('pageTitle').textContent = 'Gestión de Usuarios';
            
            const content = `
                <div class="table-card">
                    <div class="table-header">
                        <h3 class="table-title">Usuarios del Sistema</h3>
                        <div class="table-actions">
                            <button class="btn btn-primary" onclick="showCrearUsuarioModal()">
                                <i class="fas fa-plus"></i> Nuevo Usuario
                            </button>
                        </div>
                    </div>
                    
                    <div class="table-wrapper">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th>Rol</th>
                                    <th>Empresa</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${usuarios.map(usuario => {
                                    const empresa = empresas.find(e => e.ID === usuario.EmpresaID);
                                    return `
                                        <tr>
                                            <td><strong>${usuario.Nombre || ''}</strong></td>
                                            <td>${usuario.Email || ''}</td>
                                            <td>${usuario.Role || ''}</td>
                                            <td>${empresa ? empresa.Nombre : 'Sin empresa'}</td>
                                            <td>
                                                <span class="status-badge ${usuario.Activo === 'Sí' ? 'status-active' : 'status-inactive'}">
                                                    ${usuario.Activo === 'Sí' ? 'Activo' : 'Inactivo'}
                                                </span>
                                            </td>
                                            <td>
                                                <div class="action-buttons">
                                                    <button class="action-btn edit" onclick="editarUsuario('${usuario.ID}')" title="Editar">
                                                        <i class="fas fa-edit"></i>
                                                    </button>
                                                    <button class="action-btn delete" onclick="eliminarUsuario('${usuario.ID}', '${usuario.Nombre || usuario.ID}')" title="Eliminar">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    `;
                                }).join('')}
                                ${usuarios.length === 0 ? `
                                    <tr>
                                        <td colspan="6" style="text-align: center; padding: 2rem; color: rgba(255,255,255,0.5);">
                                            No hay usuarios registrados
                                        </td>
                                    </tr>
                                ` : ''}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            
            document.getElementById('contentArea').innerHTML = content;
        }
        
        // =============================================
        // MODALES DE EMPRESAS
        // =============================================
        function showCrearEmpresaModal() {
            showModal('Nueva Empresa', `
                <div>
                    <div class="form-group">
                        <label>Razón Social *</label>
                        <input type="text" id="empresaNombre" placeholder="Mi Empresa S.A." required>
                    </div>
                    
                    <div class="form-group">
                        <label>RUC/NIT</label>
                        <input type="text" id="empresaRuc" placeholder="1234567890123">
                    </div>
                    
                    <div class="form-group">
                        <label>Contacto Principal *</label>
                        <input type="text" id="empresaContacto" placeholder="Juan Pérez" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="empresaEmail" placeholder="contacto@empresa.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Teléfono *</label>
                        <input type="text" id="empresaTelefono" placeholder="+000 00000000" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Contraseña para Jefe *</label>
                        <input type="password" id="empresaPassword" value="12345678" required>
                    </div>
                    
                    <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                        <button class="btn btn-secondary" onclick="closeModal()" style="flex: 1;">
                            Cancelar
                        </button>
                        <button class="btn btn-primary" onclick="crearEmpresa()" style="flex: 1;">
                            <i class="fas fa-plus"></i> Crear Empresa
                        </button>
                    </div>
                </div>
            `);
        }
        
        async function crearEmpresa() {
            const empresaData = {
                nombre: document.getElementById('empresaNombre').value,
                documento: document.getElementById('empresaRuc').value,
                contacto: document.getElementById('empresaContacto').value,
                email: document.getElementById('empresaEmail').value,
                telefono: document.getElementById('empresaTelefono').value,
                password: document.getElementById('empresaPassword').value
            };
            
            if (!empresaData.nombre || !empresaData.contacto || !empresaData.email || !empresaData.telefono || !empresaData.password) {
                showToast('error', 'Error', 'Complete todos los campos requeridos');
                return;
            }
            
            try {
                const result = await postAPI('addEmpresa', empresaData);
                
                if (result && result.success) {
                    showToast('success', 'Éxito', `Empresa "${empresaData.nombre}" creada`);
                    await loadEmpresas();
                    closeModal();
                    loadEmpresasManagement();
                } else {
                    showToast('error', 'Error', result?.error || 'Error al crear empresa');
                }
            } catch (error) {
                showToast('error', 'Error', 'Error de conexión');
            }
        }
        
        function editarEmpresa(empresaId) {
            const empresa = empresas.find(e => e.ID === empresaId);
            if (!empresa) {
                showToast('error', 'Error', 'Empresa no encontrada');
                return;
            }
            
            showModal(`Editar Empresa: ${empresa.Nombre}`, `
                <div>
                    <input type="hidden" id="editEmpresaId" value="${empresa.ID}">
                    
                    <div class="form-group">
                        <label>Razón Social *</label>
                        <input type="text" id="editEmpresaNombre" value="${empresa.Nombre || ''}" required>
                    </div>
                    
                    <div class="form-group">
                        <label>RUC/NIT</label>
                        <input type="text" id="editEmpresaRuc" value="${empresa.RUC || ''}">
                    </div>
                    
                    <div class="form-group">
                        <label>Contacto Principal *</label>
                        <input type="text" id="editEmpresaContacto" value="${empresa.Contacto || ''}" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="editEmpresaEmail" value="${empresa.Email || ''}" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Teléfono *</label>
                        <input type="text" id="editEmpresaTelefono" value="${empresa.Teléfono || ''}" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Estado</label>
                        <select id="editEmpresaEstado">
                            <option value="Activa" ${empresa.Estado === 'Activa' ? 'selected' : ''}>Activa</option>
                            <option value="Inactiva" ${empresa.Estado === 'Inactiva' ? 'selected' : ''}>Inactiva</option>
                        </select>
                    </div>
                    
                    <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                        <button class="btn btn-secondary" onclick="closeModal()" style="flex: 1;">
                            Cancelar
                        </button>
                        <button class="btn btn-primary" onclick="guardarEmpresa()" style="flex: 1;">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                    </div>
                </div>
            `);
        }
        
        async function guardarEmpresa() {
            const empresaData = {
                id: document.getElementById('editEmpresaId').value,
                nombre: document.getElementById('editEmpresaNombre').value,
                documento: document.getElementById('editEmpresaRuc').value,
                contacto: document.getElementById('editEmpresaContacto').value,
                email: document.getElementById('editEmpresaEmail').value,
                telefono: document.getElementById('editEmpresaTelefono').value,
                estado: document.getElementById('editEmpresaEstado').value
            };
            
            try {
                const result = await postAPI('updateEmpresa', empresaData);
                
                if (result && result.success) {
                    showToast('success', 'Éxito', 'Empresa actualizada');
                    await loadEmpresas();
                    closeModal();
                    loadEmpresasManagement();
                } else {
                    showToast('error', 'Error', result?.error || 'Error al actualizar');
                }
            } catch (error) {
                showToast('error', 'Error', 'Error de conexión');
            }
        }
        
        async function eliminarEmpresa(empresaId, empresaNombre) {
            if (!confirm(`¿Está seguro de eliminar la empresa "${empresaNombre}"? Esta acción no se puede deshacer.`)) {
                return;
            }
            
            try {
                const result = await postAPI('deleteEmpresa', { id: empresaId });
                
                if (result && result.success) {
                    showToast('success', 'Éxito', 'Empresa eliminada');
                    await Promise.all([loadEmpresas(), loadUsuarios()]);
                    loadEmpresasManagement();
                } else {
                    showToast('error', 'Error', result?.error || 'Error al eliminar');
                }
            } catch (error) {
                showToast('error', 'Error', 'Error de conexión');
            }
        }
        
        // =============================================
        // MODALES DE USUARIOS
        // =============================================
        function showCrearUsuarioModal() {
            showModal('Nuevo Usuario', `
                <div>
                    <div class="form-group">
                        <label>Empresa *</label>
                        <select id="usuarioEmpresa" required>
                            <option value="">Seleccionar empresa</option>
                            ${empresas.map(empresa => `
                                <option value="${empresa.ID}">${empresa.Nombre}</option>
                            `).join('')}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Nombre Completo *</label>
                        <input type="text" id="usuarioNombre" placeholder="Juan Pérez" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="usuarioEmail" placeholder="usuario@empresa.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Contraseña *</label>
                        <input type="text" id="usuarioPassword" value="12345678" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Rol *</label>
                        <select id="usuarioRol" required>
                            <option value="jefe">Jefe Empresa</option>
                            <option value="admin">Administración</option>
                            <option value="vendedor">Vendedor</option>
                            <option value="almacen">Almacén</option>
                        </select>
                    </div>
                    
                    <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                        <button class="btn btn-secondary" onclick="closeModal()" style="flex: 1;">
                            Cancelar
                        </button>
                        <button class="btn btn-primary" onclick="crearUsuario()" style="flex: 1;">
                            <i class="fas fa-user-plus"></i> Crear Usuario
                        </button>
                    </div>
                </div>
            `);
        }
        
        async function crearUsuario() {
            const usuarioData = {
                nombre: document.getElementById('usuarioNombre').value,
                email: document.getElementById('usuarioEmail').value,
                password: document.getElementById('usuarioPassword').value,
                role: document.getElementById('usuarioRol').value,
                empresa_id: document.getElementById('usuarioEmpresa').value,
                activo: 'Sí'
            };
            
            if (!usuarioData.nombre || !usuarioData.email || !usuarioData.empresa_id) {
                showToast('error', 'Error', 'Complete todos los campos requeridos');
                return;
            }
            
            try {
                const result = await postAPI('addUsuario', usuarioData);
                
                if (result && result.success) {
                    showToast('success', 'Éxito', `Usuario "${usuarioData.nombre}" creado`);
                    await loadUsuarios();
                    closeModal();
                    loadUsuariosManagement();
                } else {
                    showToast('error', 'Error', result?.error || 'Error al crear usuario');
                }
            } catch (error) {
                showToast('error', 'Error', 'Error de conexión');
            }
        }
        
        function editarUsuario(usuarioId) {
            const usuario = usuarios.find(u => u.ID === usuarioId);
            if (!usuario) {
                showToast('error', 'Error', 'Usuario no encontrado');
                return;
            }
            
            showModal(`Editar Usuario: ${usuario.Nombre}`, `
                <div>
                    <input type="hidden" id="editUsuarioId" value="${usuario.ID}">
                    
                    <div class="form-group">
                        <label>Nombre Completo *</label>
                        <input type="text" id="editUsuarioNombre" value="${usuario.Nombre || ''}" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="editUsuarioEmail" value="${usuario.Email || ''}" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="text" id="editUsuarioPassword" placeholder="Dejar en blanco para no cambiar">
                    </div>
                    
                    <div class="form-group">
                        <label>Rol *</label>
                        <select id="editUsuarioRol" required>
                            <option value="jefe" ${usuario.Role === 'jefe' ? 'selected' : ''}>Jefe Empresa</option>
                            <option value="admin" ${usuario.Role === 'admin' ? 'selected' : ''}>Administración</option>
                            <option value="vendedor" ${usuario.Role === 'vendedor' ? 'selected' : ''}>Vendedor</option>
                            <option value="almacen" ${usuario.Role === 'almacen' ? 'selected' : ''}>Almacén</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Estado</label>
                        <select id="editUsuarioActivo">
                            <option value="Sí" ${usuario.Activo === 'Sí' ? 'selected' : ''}>Activo</option>
                            <option value="No" ${usuario.Activo === 'No' ? 'selected' : ''}>Inactivo</option>
                        </select>
                    </div>
                    
                    <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                        <button class="btn btn-secondary" onclick="closeModal()" style="flex: 1;">
                            Cancelar
                        </button>
                        <button class="btn btn-primary" onclick="guardarUsuario()" style="flex: 1;">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                    </div>
                </div>
            `);
        }
        
        async function guardarUsuario() {
            const usuarioData = {
                id: document.getElementById('editUsuarioId').value,
                nombre: document.getElementById('editUsuarioNombre').value,
                email: document.getElementById('editUsuarioEmail').value,
                role: document.getElementById('editUsuarioRol').value,
                activo: document.getElementById('editUsuarioActivo').value
            };
            
            const password = document.getElementById('editUsuarioPassword').value;
            if (password) {
                usuarioData.password = password;
            }
            
            try {
                const result = await postAPI('updateUsuario', usuarioData);
                
                if (result && result.success) {
                    showToast('success', 'Éxito', 'Usuario actualizado');
                    await loadUsuarios();
                    closeModal();
                    loadUsuariosManagement();
                } else {
                    showToast('error', 'Error', result?.error || 'Error al actualizar');
                }
            } catch (error) {
                showToast('error', 'Error', 'Error de conexión');
            }
        }
        
        async function eliminarUsuario(usuarioId, usuarioNombre) {
            if (!confirm(`¿Está seguro de eliminar al usuario "${usuarioNombre}"? Esta acción no se puede deshacer.`)) {
                return;
            }
            
            try {
                const result = await postAPI('deleteUsuario', { id: usuarioId });
                
                if (result && result.success) {
                    showToast('success', 'Éxito', 'Usuario eliminado');
                    await loadUsuarios();
                    loadUsuariosManagement();
                } else {
                    showToast('error', 'Error', result?.error || 'Error al eliminar');
                }
            } catch (error) {
                showToast('error', 'Error', 'Error de conexión');
            }
        }
        
        // =============================================
        // INICIALIZACIÓN
        // =============================================
        async function initDashboard() {
            showLoading();
            
            try {
                // Cargar datos
                await Promise.all([loadEmpresas(), loadUsuarios()]);
                
                // Cargar dashboard inicial
                loadSuperDashboard();
                
                hideLoading();
                
            } catch (error) {
                console.error('Error inicializando dashboard:', error);
                hideLoading();
                showToast('error', 'Error', 'No se pudieron cargar los datos');
            }
        }
        
        function logout() {
            localStorage.removeItem('nexial_user');
            window.location.href = 'index.html';
        }
        
        // =============================================
        // INICIAR AL CARGAR LA PÁGINA
        // =============================================
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar sesión
            const savedUser = localStorage.getItem('nexial_user');
            if (!savedUser) {
                window.location.href = 'index.html';
                return;
            }
            
            try {
                currentUser = JSON.parse(savedUser);
                document.getElementById('userName').textContent = currentUser.nombre || 'Usuario';
                document.getElementById('userRole').textContent = currentUser.role === 'super' ? 'Super Administrador' : 'Usuario';
                
                initDashboard();
            } catch (error) {
                console.error('Error cargando sesión:', error);
                window.location.href = 'index.html';
            }
        });
    </script>
