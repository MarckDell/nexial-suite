<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexial Suite - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #0f0f23;
            color: white;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background: #1a1a2e;
            padding: 20px;
            border-right: 1px solid #7c3aed;
        }
        
        .logo {
            font-size: 24px;
            color: #00f5ff;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .user-info {
            background: rgba(124, 58, 237, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .user-name {
            font-weight: bold;
            font-size: 18px;
        }
        
        .user-role {
            color: #00f5ff;
            font-size: 14px;
        }
        
        .nav {
            list-style: none;
        }
        
        .nav-item {
            margin-bottom: 10px;
        }
        
        .nav-link {
            display: block;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            background: rgba(124, 58, 237, 0.2);
        }
        
        .nav-link.active {
            background: rgba(124, 58, 237, 0.3);
            color: #00f5ff;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #7c3aed;
        }
        
        .page-title {
            color: #00f5ff;
            font-size: 24px;
        }
        
        .btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #7c3aed, #00f5ff);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(15, 15, 35, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .stat-title {
            color: #00f5ff;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
        }
        
        .table-container {
            background: rgba(15, 15, 35, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: rgba(124, 58, 237, 0.2);
            color: #00f5ff;
            padding: 15px;
            text-align: left;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .badge-success {
            background: rgba(0, 255, 65, 0.2);
            color: #00ff41;
        }
        
        .badge-danger {
            background: rgba(255, 0, 85, 0.2);
            color: #ff0055;
        }
        
        .actions {
            display: flex;
            gap: 5px;
        }
        
        .action-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .edit-btn {
            background: rgba(0, 170, 255, 0.2);
            color: #00aaff;
        }
        
        .delete-btn {
            background: rgba(255, 0, 85, 0.2);
            color: #ff0055;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            border: 1px solid #7c3aed;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            color: #00f5ff;
            font-size: 20px;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #00f5ff;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            background: #0f0f23;
            border: 1px solid #7c3aed;
            border-radius: 5px;
            color: white;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #7c3aed;
            border-top-color: #00f5ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        
        .success {
            background: rgba(0, 255, 65, 0.2);
            color: #00ff41;
            border: 1px solid #00ff41;
        }
        
        .error {
            background: rgba(255, 0, 85, 0.2);
            color: #ff0055;
            border: 1px solid #ff0055;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">NEXIAL SUITE</div>
            
            <div class="user-info">
                <div class="user-name" id="userName">Cargando...</div>
                <div class="user-role" id="userRole">Sistema</div>
            </div>
            
            <ul class="nav">
                <li class="nav-item">
                    <a href="#" class="nav-link active" onclick="loadDashboard()">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="loadEmpresas()">Empresas</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="loadUsuarios()">Usuarios</a>
                </li>
                <li class="nav-item">
                    <button class="nav-link" onclick="logout()" style="background: none; border: none; width: 100%; text-align: left;">
                        Cerrar Sesi√≥n
                    </button>
                </li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1 class="page-title" id="pageTitle">Dashboard</h1>
                <button class="btn" onclick="refreshData()">
                    Actualizar Datos
                </button>
            </div>
            
            <div id="content">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Modal</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- Loading Spinner -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>
    
    <script>
        // =============================================
        // CONFIGURACI√ìN
        // =============================================
        const API_URL = 'https://script.google.com/macros/s/AKfycbwrFOz0gKxzixORDHZZFi36ryjRSJKRRKqqZA26de3mzr3AHZwQv4IWdr3Z2iOyqLPZ0A/exec';
        
        let currentUser = null;
        let empresas = [];
        let usuarios = [];
        
        // =============================================
        // FUNCIONES DE UTILIDAD
        // =============================================
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showMessage(type, text) {
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            document.getElementById('content').prepend(message);
            setTimeout(() => message.remove(), 5000);
        }
        
        function showModal(title, content) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').innerHTML = content;
            document.getElementById('modal').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
        
        // =============================================
        // FUNCIONES DE API
        // =============================================
        async function callAPI(action, params = {}) {
            try {
                console.log('Calling API:', action, params);
                
                let url = `${API_URL}?action=${encodeURIComponent(action)}`;
                
                Object.keys(params).forEach(key => {
                    if (params[key] !== undefined && params[key] !== null) {
                        url += `&${encodeURIComponent(key)}=${encodeURIComponent(params[key])}`;
                    }
                });
                
                // A√±adir timestamp para evitar cache
                url += `&_t=${Date.now()}`;
                
                console.log('URL:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('API Response:', result);
                
                return result;
                
            } catch (error) {
                console.error('API Error:', error);
                showMessage('error', 'Error de conexi√≥n con el servidor');
                return { success: false, error: error.message };
            }
        }
        
        async function callAPIPost(action, data = {}) {
            try {
                showLoading();
                
                console.log('Calling POST API:', action, data);
                
                // Crear FormData para enviar datos
                const formData = new FormData();
                formData.append('action', action);
                
                Object.keys(data).forEach(key => {
                    if (data[key] !== undefined && data[key] !== null) {
                        formData.append(key, data[key]);
                    }
                });
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('POST API Response:', result);
                
                hideLoading();
                return result;
                
            } catch (error) {
                console.error('POST API Error:', error);
                hideLoading();
                showMessage('error', 'Error de conexi√≥n');
                return { success: false, error: error.message };
            }
        }
        
        // =============================================
        // FUNCIONES DE DATOS
        // =============================================
        async function loadEmpresasData() {
            const result = await callAPI('getEmpresas');
            if (result.success) {
                empresas = result.empresas || [];
                return true;
            }
            return false;
        }
        
        async function loadUsuariosData() {
            const result = await callAPI('getUsuarios');
            if (result.success) {
                usuarios = result.usuarios || [];
                return true;
            }
            return false;
        }
        
        async function refreshData() {
            showLoading();
            try {
                await Promise.all([loadEmpresasData(), loadUsuariosData()]);
                showMessage('success', 'Datos actualizados correctamente');
                
                // Recargar vista actual
                const title = document.getElementById('pageTitle').textContent;
                if (title.includes('Dashboard')) {
                    loadDashboard();
                } else if (title.includes('Empresas')) {
                    loadEmpresas();
                } else if (title.includes('Usuarios')) {
                    loadUsuarios();
                }
            } catch (error) {
                console.error('Error refreshing data:', error);
            } finally {
                hideLoading();
            }
        }
        
        // =============================================
        // VISTAS
        // =============================================
        function loadDashboard() {
            document.getElementById('pageTitle').textContent = 'Dashboard';
            
            const content = `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-title">Empresas Activas</div>
                        <div class="stat-value">${empresas.length}</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-title">Usuarios Totales</div>
                        <div class="stat-value">${usuarios.length}</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-title">Sistema</div>
                        <div class="stat-value">100%</div>
                    </div>
                </div>
                
                <div class="table-container">
                    <div class="table-header">
                        <h3>Empresas Recientes</h3>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Empresa</th>
                                <th>Contacto</th>
                                <th>Email</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${empresas.slice(0, 5).map(empresa => `
                                <tr>
                                    <td>${empresa.Nombre || 'Sin nombre'}</td>
                                    <td>${empresa.Contacto || ''}</td>
                                    <td>${empresa.Email || ''}</td>
                                    <td>
                                        <span class="badge ${empresa.Estado === 'Activa' ? 'badge-success' : 'badge-danger'}">
                                            ${empresa.Estado || 'Inactiva'}
                                        </span>
                                    </td>
                                </tr>
                            `).join('')}
                            ${empresas.length === 0 ? `
                                <tr>
                                    <td colspan="4" style="text-align: center; padding: 20px;">
                                        No hay empresas registradas
                                    </td>
                                </tr>
                            ` : ''}
                        </tbody>
                    </table>
                </div>
            `;
            
            document.getElementById('content').innerHTML = content;
        }
        
        function loadEmpresas() {
            document.getElementById('pageTitle').textContent = 'Gesti√≥n de Empresas';
            
            const content = `
                <div class="table-container">
                    <div class="table-header">
                        <h3>Empresas Registradas</h3>
                        <button class="btn" onclick="showNewEmpresaModal()">Nueva Empresa</button>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Empresa</th>
                                <th>RUC/NIT</th>
                                <th>Contacto</th>
                                <th>Email</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${empresas.map(empresa => `
                                <tr>
                                    <td><strong>${empresa.Nombre || 'Sin nombre'}</strong></td>
                                    <td>${empresa.RUC || ''}</td>
                                    <td>${empresa.Contacto || ''}</td>
                                    <td>${empresa.Email || ''}</td>
                                    <td>
                                        <span class="badge ${empresa.Estado === 'Activa' ? 'badge-success' : 'badge-danger'}">
                                            ${empresa.Estado || 'Inactiva'}
                                        </span>
                                    </td>
                                    <td>
                                        <div class="actions">
                                            <button class="action-btn edit-btn" onclick="editEmpresa('${empresa.ID}')">
                                                ‚úèÔ∏è
                                            </button>
                                            <button class="action-btn delete-btn" onclick="deleteEmpresa('${empresa.ID}', '${empresa.Nombre || empresa.ID}')">
                                                üóëÔ∏è
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                            ${empresas.length === 0 ? `
                                <tr>
                                    <td colspan="6" style="text-align: center; padding: 20px;">
                                        No hay empresas registradas
                                    </td>
                                </tr>
                            ` : ''}
                        </tbody>
                    </table>
                </div>
            `;
            
            document.getElementById('content').innerHTML = content;
        }
        
        function loadUsuarios() {
            document.getElementById('pageTitle').textContent = 'Gesti√≥n de Usuarios';
            
            const content = `
                <div class="table-container">
                    <div class="table-header">
                        <h3>Usuarios del Sistema</h3>
                        <button class="btn" onclick="showNewUsuarioModal()">Nuevo Usuario</button>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Empresa</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${usuarios.map(usuario => {
                                const empresa = empresas.find(e => e.ID === usuario.EmpresaID);
                                const roleNames = {
                                    'super': 'Super Admin',
                                    'jefe': 'Jefe Empresa',
                                    'admin': 'Administraci√≥n',
                                    'vendedor': 'Vendedor',
                                    'almacen': 'Almac√©n'
                                };
                                
                                return `
                                    <tr>
                                        <td><strong>${usuario.Nombre || ''}</strong></td>
                                        <td>${usuario.Email || ''}</td>
                                        <td>${roleNames[usuario.Role] || usuario.Role}</td>
                                        <td>${empresa ? empresa.Nombre : 'Sin empresa'}</td>
                                        <td>
                                            <span class="badge ${usuario.Activo === 'S√≠' ? 'badge-success' : 'badge-danger'}">
                                                ${usuario.Activo === 'S√≠' ? 'Activo' : 'Inactivo'}
                                            </span>
                                        </td>
                                        <td>
                                            <div class="actions">
                                                <button class="action-btn edit-btn" onclick="editUsuario('${usuario.ID}')">
                                                    ‚úèÔ∏è
                                                </button>
                                                <button class="action-btn delete-btn" onclick="deleteUsuario('${usuario.ID}', '${usuario.Nombre || usuario.ID}')">
                                                    üóëÔ∏è
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                `;
                            }).join('')}
                            ${usuarios.length === 0 ? `
                                <tr>
                                    <td colspan="6" style="text-align: center; padding: 20px;">
                                        No hay usuarios registrados
                                    </td>
                                </tr>
                            ` : ''}
                        </tbody>
                    </table>
                </div>
            `;
            
            document.getElementById('content').innerHTML = content;
        }
        
        // =============================================
        // MODALES DE EMPRESAS
        // =============================================
        function showNewEmpresaModal() {
            const modalContent = `
                <form id="empresaForm" onsubmit="saveEmpresa(event)">
                    <div class="form-group">
                        <label>Raz√≥n Social *</label>
                        <input type="text" id="empresaNombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label>RUC/NIT</label>
                        <input type="text" id="empresaRuc">
                    </div>
                    
                    <div class="form-group">
                        <label>Contacto Principal *</label>
                        <input type="text" id="empresaContacto" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="empresaEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Tel√©fono *</label>
                        <input type="text" id="empresaTelefono" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Contrase√±a para Jefe *</label>
                        <input type="password" id="empresaPassword" value="12345678" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn" onclick="closeModal()" style="background: #666;">
                            Cancelar
                        </button>
                        <button type="submit" class="btn">
                            Guardar
                        </button>
                    </div>
                </form>
            `;
            
            showModal('Nueva Empresa', modalContent);
        }
        
        async function saveEmpresa(event) {
            event.preventDefault();
            
            const empresaData = {
                nombre: document.getElementById('empresaNombre').value,
                documento: document.getElementById('empresaRuc').value,
                contacto: document.getElementById('empresaContacto').value,
                email: document.getElementById('empresaEmail').value,
                telefono: document.getElementById('empresaTelefono').value,
                password: document.getElementById('empresaPassword').value
            };
            
            const result = await callAPIPost('addEmpresa', empresaData);
            
            if (result.success) {
                showMessage('success', result.message || 'Empresa creada');
                closeModal();
                await refreshData();
                loadEmpresas();
            } else {
                showMessage('error', result.error || 'Error al crear empresa');
            }
        }
        
        function editEmpresa(empresaId) {
            const empresa = empresas.find(e => e.ID === empresaId);
            if (!empresa) {
                showMessage('error', 'Empresa no encontrada');
                return;
            }
            
            const modalContent = `
                <form onsubmit="updateEmpresa(event, '${empresaId}')">
                    <div class="form-group">
                        <label>Raz√≥n Social *</label>
                        <input type="text" id="editEmpresaNombre" value="${empresa.Nombre || ''}" required>
                    </div>
                    
                    <div class="form-group">
                        <label>RUC/NIT</label>
                        <input type="text" id="editEmpresaRuc" value="${empresa.RUC || ''}">
                    </div>
                    
                    <div class="form-group">
                        <label>Contacto Principal *</label>
                        <input type="text" id="editEmpresaContacto" value="${empresa.Contacto || ''}" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="editEmpresaEmail" value="${empresa.Email || ''}" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Tel√©fono *</label>
                        <input type="text" id="editEmpresaTelefono" value="${empresa.Tel√©fono || ''}" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Estado</label>
                        <select id="editEmpresaEstado">
                            <option value="Activa" ${empresa.Estado === 'Activa' ? 'selected' : ''}>Activa</option>
                            <option value="Inactiva" ${empresa.Estado === 'Inactiva' ? 'selected' : ''}>Inactiva</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn" onclick="closeModal()" style="background: #666;">

        // =============================================

        // =============================================
        document.addEventListener('DOMContentLoaded', function() {

            const savedUser = localStorage.getItem('nexial_user');
            if (!savedUser) {
                window.location.href = 'index.html';
                return;
            }
            
            try {
                currentUser = JSON.parse(savedUser);
                document.getElementById('userName').textContent = currentUser.nombre || 'Usuario';
                document.getElementById('userRole').textContent = currentUser.role === 'super' ? 'Super Administrador' : 'Usuario';
