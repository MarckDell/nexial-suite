<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexial Suite - Sistema Corporativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #7c3aed;
            --primary-glow: #9d5bff;
            --secondary: #00f5ff;
            --secondary-glow: #00ffff;
            --success: #00ff41;
            --danger: #ff0055;
            --warning: #ffaa00;
            --info: #00aaff;
            
            --dark: #0f0f23;
            --darker: #070710;
            --card-bg: rgba(15, 15, 35, 0.8);
            --glass: rgba(255, 255, 255, 0.05);
            
            --super-admin: #ff0055;
            --jefe: #00ff41;
            --comercial: #ffaa00;
            --admin: #00aaff;
            --vendedor: #7c3aed;
            --almacen: #ff5500;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: var(--darker);
            color: #fff;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(124, 58, 237, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 245, 255, 0.05) 0%, transparent 20%);
        }
        
        /* ===== SISTEMA DE LOGIN ===== */
        #loginScreen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--dark), var(--darker));
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
        }
        
        .login-card {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(124, 58, 237, 0.3);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(124, 58, 237, 0.3);
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--secondary);
            cursor: pointer;
            padding: 0.5rem;
        }
        
        .login-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
        }
        
        /* ===== LAYOUT PRINCIPAL ===== */
        #dashboardScreen {
            display: none;
            min-height: 100vh;
        }
        
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 280px;
            background: var(--dark);
            border-right: 1px solid rgba(124, 58, 237, 0.3);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }
        
        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .company-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--secondary);
        }
        
        .user-info {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .user-badge {
            display: inline-block;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .user-badge.super-admin { background: var(--super-admin); }
        .user-badge.jefe { background: var(--jefe); }
        .user-badge.comercial { background: var(--comercial); }
        .user-badge.admin { background: var(--admin); }
        .user-badge.vendedor { background: var(--vendedor); }
        .user-badge.almacen { background: var(--almacen); }
        
        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }
        
        .user-role {
            color: var(--secondary);
            font-size: 0.9rem;
        }
        
        .nav-menu {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .nav-section {
            margin-bottom: 2rem;
        }
        
        .nav-title {
            color: var(--secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            padding-left: 1rem;
        }
        
        .nav-links {
            list-style: none;
        }
        
        .nav-item {
            margin-bottom: 0.5rem;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            background: rgba(124, 58, 237, 0.1);
            color: white;
        }
        
        .nav-link.active {
            background: linear-gradient(90deg, rgba(124, 58, 237, 0.3), transparent);
            color: var(--secondary);
            border-left: 4px solid var(--primary);
        }
        
        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid rgba(124, 58, 237, 0.3);
            text-align: center;
        }
        
        .logout-btn {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 0, 85, 0.1);
            border: 1px solid rgba(255, 0, 85, 0.3);
            color: var(--danger);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: rgba(255, 0, 85, 0.2);
        }
        
        /* ===== MAIN CONTENT ===== */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
            min-height: 100vh;
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .page-title {
            font-size: 1.8rem;
            color: var(--secondary);
        }
        
        .top-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .notification-btn {
            position: relative;
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quick-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .quick-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(124, 58, 237, 0.1);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .quick-btn:hover {
            background: rgba(124, 58, 237, 0.2);
            transform: translateY(-2px);
        }
        
        /* ===== DASHBOARD CARDS ===== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(124, 58, 237, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
        }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .stat-title {
            color: var(--secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-icon {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.3);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, white, var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-change {
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .stat-change.positive {
            color: var(--success);
        }
        
        .stat-change.negative {
            color: var(--danger);
        }
        
        /* ===== CHARTS ===== */
        .charts-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .chart-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(124, 58, 237, 0.2);
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .chart-title {
            color: var(--secondary);
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .chart-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .chart-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(124, 58, 237, 0.2);
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .chart-btn.active {
            background: rgba(124, 58, 237, 0.3);
            border-color: var(--primary);
        }
        
        /* ===== TABLAS ===== */
        .table-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(124, 58, 237, 0.2);
            margin-bottom: 2rem;
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .table-title {
            color: var(--secondary);
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .table-actions {
            display: flex;
            gap: 1rem;
        }
        
        .table-wrapper {
            overflow-x: auto;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .data-table th {
            background: rgba(124, 58, 237, 0.1);
            color: var(--secondary);
            font-weight: 600;
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .data-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .data-table tr:hover {
            background: rgba(124, 58, 237, 0.05);
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-active { background: rgba(0, 255, 65, 0.1); color: var(--success); }
        .status-pending { background: rgba(255, 170, 0, 0.1); color: var(--warning); }
        .status-inactive { background: rgba(255, 255, 255, 0.1); color: rgba(255, 255, 255, 0.5); }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            width: 35px;
            height: 35px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .action-btn.edit {
            background: rgba(0, 170, 255, 0.1);
            color: var(--info);
        }
        
        .action-btn.delete {
            background: rgba(255, 0, 85, 0.1);
            color: var(--danger);
        }
        
        .action-btn.view {
            background: rgba(0, 255, 65, 0.1);
            color: var(--success);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
        }
        
        /* ===== MODALES ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(7, 7, 16, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .modal-title {
            color: var(--secondary);
            font-size: 1.5rem;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
        }
        
        .modal-close:hover {
            opacity: 1;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        /* ===== VISTAS POR ROL ===== */
        .role-view {
            display: none;
        }
        
        .role-view.active {
            display: block;
        }
        
        /* ===== FORMULARIOS ===== */
        .form-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid rgba(124, 58, 237, 0.2);
            margin-bottom: 2rem;
        }
        
        .form-section {
            margin-bottom: 2rem;
        }
        
        .form-section-title {
            color: var(--secondary);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        /* ===== MAPA ===== */
        .map-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(124, 58, 237, 0.2);
            height: 500px;
            margin-bottom: 2rem;
        }
        
        .map-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-direction: column;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .map-placeholder i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 1200px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                width: 80px;
            }
            
            .main-content {
                margin-left: 80px;
            }
            
            .company-logo span,
            .user-name,
            .user-role,
            .nav-title,
            .nav-link span {
                display: none;
            }
            
            .nav-link {
                justify-content: center;
                padding: 1rem;
            }
            
            .sidebar-footer button span {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
                margin-left: 0;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                bottom: 0;
                top: auto;
                flex-direction: row;
                border-right: none;
                border-top: 1px solid rgba(124, 58, 237, 0.3);
            }
            
            .sidebar-header,
            .user-info,
            .nav-section,
            .nav-title {
                display: none;
            }
            
            .nav-menu {
                display: flex;
                justify-content: space-around;
                width: 100%;
                padding: 0.5rem;
            }
            
            .nav-links {
                display: flex;
                width: 100%;
                justify-content: space-around;
            }
            
            .nav-item {
                margin: 0;
            }
            
            .sidebar-footer {
                display: none;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- ===== PANTALLA DE LOGIN ===== -->
    <div id="loginScreen">
        <div class="login-card">
            <div class="login-header">
                <h1>NEXIAL SUITE</h1>
                <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 1.5rem;">Sistema Corporativo Integral</p>
            </div>
            
            <form id="loginForm" onsubmit="login(event)">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Usuario o Email</label>
                    <input type="text" id="username" placeholder="usuario@empresa.com" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-key"></i> Contraseña</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Tu contraseña" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div style="text-align: right; margin-bottom: 1.5rem;">
                    <a href="#" onclick="showPasswordRecovery()" style="color: var(--primary); font-size: 0.9rem;">
                        <i class="fas fa-unlock-alt"></i> ¿Olvidaste tu contraseña?
                    </a>
                </div>
                
                <div class="login-actions">
                    <button type="button" class="btn" onclick="window.location.href='index.html'" 
                            style="background: rgba(255,255,255,0.05); color: white;">
                        <i class="fas fa-home"></i> Página Principal
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Ingresar al Sistema
                    </button>
                </div>
                
                <div style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem; color: rgba(255,255,255,0.5);">
                    <p><strong>Demo:</strong> Usuario: admin | Contraseña: 123 (Enter para acceder)</p>
                </div>
            </form>
        </div>
    </div>

    <!-- ===== DASHBOARD PRINCIPAL ===== -->
    <div id="dashboardScreen">
        <div class="dashboard-container">
            <!-- SIDEBAR -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <div class="company-logo">
                        <i class="fas fa-brain"></i>
                        <span id="sidebarCompanyName">NEXIAL SUITE</span>
                    </div>
                </div>
                
                <div class="user-info">
                    <div class="user-badge" id="userBadge">SUPER ADMIN</div>
                    <div class="user-name" id="userName">Administrador Corporativo</div>
                    <div class="user-role" id="userRole">Control Total Sistema</div>
                </div>
                
                <nav class="nav-menu" id="navMenu">
                    <!-- Menú dinámico por rol -->
                </nav>
                
                <div class="sidebar-footer">
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </button>
                </div>
            </aside>

            <!-- CONTENIDO PRINCIPAL -->
            <main class="main-content">
                <!-- TOP BAR -->
                <div class="top-bar">
                    <h1 class="page-title" id="pageTitle">Dashboard Corporativo</h1>
                    
                    <div class="top-actions">
                        <button class="notification-btn" onclick="toggleNotifications()">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge">0</span>
                        </button>
                        
                        <div class="quick-actions" id="quickActions">
                            <!-- Acciones rápidas por rol -->
                        </div>
                    </div>
                </div>

                <!-- VISTA SUPER USUARIO -->
                <div id="viewSuper" class="role-view">
                    <!-- Contenido Super Usuario -->
                </div>

                <!-- VISTA JEFE EMPRESA -->
                <div id="viewJefe" class="role-view">
                    <!-- Contenido Jefe Empresa -->
                </div>

                <!-- VISTA DIRECCIÓN COMERCIAL -->
                <div id="viewComercial" class="role-view">

        function authenticateUser(username, password) {
            // Buscar usuario en la base de datos

            );
            
            // Si no está en la base de datos, verificar usuarios demo
            if (!user) {
                user = demoUsers.find(u => 
                    (u.username === username) && u.password === password
                );
            }
            
            return user;
        }

                    username: user.username,

                    nombre: user.nombre,

                estado: 'Activa',
                tarjetaRegistrada: false,
                fechaRegistro: new Date().toISOString().split('T')[0],
                usuarios: 1
            };

            const jefeNombre = document.getElementById('jefeNombre').value;
            const jefeEmail = document.getElementById('jefeEmail').value;
            
            // Validar campos requeridos
            if (!nuevaEmpresa.nombre || !nuevaEmpresa.ruc || !nuevaEmpresa.contacto || !nuevaEmpresa.email || !jefeNombre || !jefeEmail) {
                alert('Por favor complete todos los campos requeridos');
                return;
            }

            // Guardar empresa
            database.empresas.push(nuevaEmpresa);
            localStorage.setItem('nexial_empresas', JSON.stringify(database.empresas));

            // Crear usuario jefe
            const nuevoUsuario = {
                id: `USR_${Date.now()}`,
                username: jefeEmail,
                password: '123',
                role: 'jefe',
                nombre: jefeNombre,
                empresa: nuevaEmpresa.nombre,
                empresa_id: nuevaEmpresa.id
            };

            database.usuarios.push(nuevoUsuario);
            localStorage.setItem('nexial_usuarios', JSON.stringify(database.usuarios));

            // Crear empleado jefe
            const nuevoEmpleado = {
                id: database.empleados.length > 0 ? Math.max(...database.empleados.map(e => e.id)) + 1 : 1,
                nombre: jefeNombre,
                dni: '00000000',
                cargo: 'Jefe Principal',
                email: jefeEmail,
                telefono: nuevaEmpresa.telefono,
                empresa_id: nuevaEmpresa.id,
                area: 'Dirección',
                sueldo: 0
            };

            database.empleados.push(nuevoEmpleado);
            localStorage.setItem('nexial_empleados', JSON.stringify(database.empleados));

            showNotification('success', 'Empresa registrada', `La empresa ${nuevaEmpresa.nombre} ha sido registrada exitosamente`);
            closeModal();
            loadSuperDashboard();
        }

        // Modal para ver empresa completa (Super Usuario)
        function viewEmpresaCompleta(empresaId) {
            const empresa = database.empresas.find(e => e.id === empresaId);
            const empleados = database.empleados.filter(e => e.empresa_id === empresaId);
            const ventas = database.ventas.filter(v => v.empresa_id === empresaId);
            const facturas = database.facturas.filter(f => f.empresa_id === empresaId);
            const clientes = database.clientes.filter(c => c.empresa_id === empresaId);
            const productos = database.productos.filter(p => p.empresa_id === empresaId);
            
            let content = `
                <div style="margin-bottom: 2rem;">
                    <h4 style="color: var(--secondary); margin-bottom: 1rem;">${empresa.nombre}</h4>
                    <div style="background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 8px;">
                        <div class="form-grid">
                            <div>
                                <p><strong>RUC:</strong> ${empresa.ruc}</p>
                                <p><strong>Industria:</strong> ${empresa.industria}</p>
                                <p><strong>Contacto:</strong> ${empresa.contacto}</p>
                            </div>
                            <div>
                                <p><strong>Email:</strong> ${empresa.email}</p>
                                <p><strong>Teléfono:</strong> ${empresa.telefono}</p>
                                <p><strong>Estado:</strong> <span style="color: ${empresa.estado === 'Activa' ? 'var(--success)' : 'var(--danger)'};">${empresa.estado}</span></p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 2rem;">
                    <div style="background: rgba(124,58,237,0.1); padding: 1rem; border-radius: 8px;">
                        <h5 style="color: var(--secondary); margin-bottom: 0.5rem;">Empleados: ${empleados.length}</h5>
                        ${empleados.slice(0, 3).map(e => `<p style="font-size: 0.9rem;">${e.nombre} - ${e.cargo}</p>`).join('')}
                    </div>
                    <div style="background: rgba(0,245,255,0.1); padding: 1rem; border-radius: 8px;">
                        <h5 style="color: var(--secondary); margin-bottom: 0.5rem;">Ventas: ${ventas.length}</h5>
                        <p style="font-size: 0.9rem;">Total: $${ventas.reduce((s, v) => s + v.total, 0).toLocaleString()}</p>
                    </div>
                    <div style="background: rgba(0,255,65,0.1); padding: 1rem; border-radius: 8px;">
                        <h5 style="color: var(--secondary); margin-bottom: 0.5rem;">Clientes: ${clientes.length}</h5>
                    </div>
                    <div style="background: rgba(255,170,0,0.1); padding: 1rem; border-radius: 8px;">
                        <h5 style="color: var(--secondary); margin-bottom: 0.5rem;">Productos: ${productos.length}</h5>
                    </div>
                </div>
                
                <div class="form-actions" style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button class="btn" onclick="closeModal()" style="background: rgba(255,255,255,0.05); color: white;">
                        Cerrar
                    </button>
                    <button class="btn btn-primary" onclick="accessAsJefeEmpresa(${empresaId})">
                        <i class="fas fa-sign-in-alt"></i> Acceder como Jefe
                    </button>
                </div>
            `;
            
            showModal(`Detalles Completos - ${empresa.nombre}`, content);
        }

        // =============================================
        // FUNCIONES DE NOTIFICACIONES
        // =============================================
        function showNotification(type, title, message) {
            const notification = {
                id: Date.now(),
                type: type,
                title: title,
                message: message,
                time: 'Ahora',
                read: false
            };
            
            notifications.unshift(notification);
            
            // Actualizar badge
            const unread = notifications.filter(n => !n.read).length;
            document.querySelector('.notification-badge').textContent = unread;
            
            // Mostrar toast
            showToast(type, title, message);
        }

        function showToast(type, title, message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'rgba(0,255,65,0.1)' : type === 'error' ? 'rgba(255,0,85,0.1)' : 'rgba(124,58,237,0.1)'};
                border: 1px solid ${type === 'success' ? 'var(--success)' : type === 'error' ? 'var(--danger)' : 'var(--primary)'};
                color: white;
                padding: 1rem;
                border-radius: 8px;
                min-width: 300px;
                max-width: 400px;
                z-index: 10000;
                animation: slideIn 0.3s ease-out;
            `;
            
            toast.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.5rem;">
                    <strong style="color: ${type === 'success' ? 'var(--success)' : type === 'error' ? 'var(--danger)' : 'var(--primary)'}">
                        ${title}
                    </strong>
                    <button onclick="this.parentElement.parentElement.remove()" style="background: none; border: none; color: white; cursor: pointer;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div style="color: rgba(255,255,255,0.8); font-size: 0.9rem;">${message}</div>
            `;
            
            document.body.appendChild(toast);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.style.animation = 'slideOut 0.3s ease-in';
                    setTimeout(() => toast.remove(), 300);
                }
            }, 5000);
        }

        function toggleNotifications() {
            showModal('Notificaciones', `
                <div style="max-height: 400px; overflow-y: auto;">
                    ${notifications.map(notif => `
                        <div style="padding: 1rem; border-bottom: 1px solid rgba(255,255,255,0.1); background: ${notif.read ? 'transparent' : 'rgba(124,58,237,0.05)'};">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                <strong style="color: ${notif.type === 'warning' ? 'var(--warning)' : notif.type === 'error' ? 'var(--danger)' : 'var(--secondary)'}">
                                    ${notif.title}
                                </strong>
                                <small style="color: rgba(255,255,255,0.5);">${notif.time}</small>
                            </div>
                            <p style="color: rgba(255,255,255,0.7); margin: 0;">${notif.message}</p>
                        </div>
                    `).join('')}
                    
                    ${notifications.length === 0 ? `
                        <div style="text-align: center; padding: 3rem; color: rgba(255,255,255,0.5);">
                            <i class="fas fa-bell-slash" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                            <p>No hay notificaciones</p>
                        </div>
                    ` : ''}
                </div>
                
                ${notifications.length > 0 ? `
                    <div class="form-actions" style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1.5rem;">
                        <button class="btn" onclick="markAllAsRead()" style="background: rgba(255,255,255,0.05); color: white;">
                            <i class="fas fa-check-double"></i> Marcar todas como leídas
                        </button>
                        <button class="btn btn-primary" onclick="closeModal()">
                            Cerrar
                        </button>
                    </div>
                ` : ''}
            `);
        }

        function markAllAsRead() {
            notifications.forEach(notif => notif.read = true);
            document.querySelector('.notification-badge').textContent = '0';
            closeModal();
        }

        // =============================================
        // FUNCIONES DE INICIALIZACIÓN Y SESIÓN
        // =============================================
        function startSession() {
            // Ocultar login, mostrar dashboard
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboardScreen').style.display = 'block';
            
            // Configurar interfaz según rol
            configureInterface();
            
            // Mostrar notificación de bienvenida
            showNotification('success', 'Sesión iniciada', `Bienvenido ${currentUser.nombre}`);
        }

        function logout() {
            if (confirm('¿Estás seguro de que deseas cerrar sesión?')) {
                // Resetear estado
                currentUser = null;
                currentRole = '';
                currentCompany = null;
                
                // Mostrar login, ocultar dashboard
                document.getElementById('dashboardScreen').style.display = 'none';
                document.getElementById('loginScreen').style.display = 'flex';
                
                // Resetear formulario
                document.getElementById('loginForm').reset();
                document.getElementById('username').focus();
                
                showNotification('info', 'Sesión cerrada', 'Has cerrado sesión exitosamente');
            }
        }

        // =============================================
        // INICIALIZACIÓN
        // =============================================
        document.addEventListener('DOMContentLoaded', function() {
            // Agregar estilos de animación
            const style = document.createElement('style');
            style.textContent = `
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                @keyframes slideOut {
                    from { transform: translateX(0); opacity: 1; }
                    to { transform: translateX(100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            // Configurar eventos de modal
            document.getElementById('modalOverlay').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            // Permitir login con Enter
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            });
            
            document.getElementById('username').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('password').focus();
                }
            });
            
            // Inicializar base de datos
            initializeDatabase();
            
            // Auto-focus en el campo de usuario
            document.getElementById('username').focus();
            
            console.log('🚀 Nexial Suite Dashboard inicializado');
            console.log('📊 Sistema Corporativo Multiempresa v2.0');
        });
    </script>
