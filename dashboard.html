<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexial Suite - Panel de Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ============================================= */
        /* VARIABLES CSS */
        /* ============================================= */
        :root {
            --primary: #7c3aed;
            --primary-glow: #9d5bff;
            --secondary: #00f5ff;
            --secondary-glow: #00ffff;
            --success: #00ff41;
            --danger: #ff0055;
            --warning: #ffaa00;
            --info: #00aaff;
            
            --dark: #0f0f23;
            --darker: #070710;
            --card-bg: rgba(15, 15, 35, 0.8);
            --glass: rgba(255, 255, 255, 0.05);
        }
        
        /* ============================================= */
        /* RESET Y BASE */
        /* ============================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: var(--darker);
            color: #fff;
            overflow-x: hidden;
        }
        
        /* ============================================= */
        /* ESTRUCTURA PRINCIPAL */
        /* ============================================= */
        #dashboardScreen {
            display: block;
            min-height: 100vh;
        }
        
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* ============================================= */
        /* SIDEBAR */
        /* ============================================= */
        .sidebar {
            width: 280px;
            background: var(--dark);
            border-right: 1px solid rgba(124, 58, 237, 0.3);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }
        
        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .company-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--secondary);
        }
        
        .user-info {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .user-badge {
            display: inline-block;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .user-badge.super-admin { background: var(--danger); }
        .user-badge.jefe { background: var(--success); }
        
        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }
        
        .user-role {
            color: var(--secondary);
            font-size: 0.9rem;
        }
        
        .nav-menu {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .nav-section {
            margin-bottom: 2rem;
        }
        
        .nav-title {
            color: var(--secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            padding-left: 1rem;
        }
        
        .nav-links {
            list-style: none;
        }
        
        .nav-item {
            margin-bottom: 0.5rem;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            background: rgba(124, 58, 237, 0.1);
            color: white;
        }
        
        .nav-link.active {
            background: linear-gradient(90deg, rgba(124, 58, 237, 0.3), transparent);
            color: var(--secondary);
            border-left: 4px solid var(--primary);
        }
        
        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid rgba(124, 58, 237, 0.3);
            text-align: center;
        }
        
        .logout-btn {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 0, 85, 0.1);
            border: 1px solid rgba(255, 0, 85, 0.3);
            color: var(--danger);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: rgba(255, 0, 85, 0.2);
        }
        
        /* ============================================= */
        /* CONTENIDO PRINCIPAL */
        /* ============================================= */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
            min-height: 100vh;
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .page-title {
            font-size: 1.8rem;
            color: var(--secondary);
        }
        
        .top-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .notification-btn {
            position: relative;
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* ============================================= */
        /* TARJETAS DE ESTADÍSTICAS */
        /* ============================================= */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(124, 58, 237, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
        }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .stat-title {
            color: var(--secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-icon {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.3);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, white, var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* ============================================= */
        /* TABLAS DE DATOS */
        /* ============================================= */
        .table-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(124, 58, 237, 0.2);
            margin-bottom: 2rem;
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .table-title {
            color: var(--secondary);
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .table-actions {
            display: flex;
            gap: 1rem;
        }
        
        .table-wrapper {
            overflow-x: auto;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .data-table th {
            background: rgba(124, 58, 237, 0.1);
            color: var(--secondary);
            font-weight: 600;
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .data-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-active { background: rgba(0, 255, 65, 0.1); color: var(--success); }
        .status-pending { background: rgba(255, 170, 0, 0.1); color: var(--warning); }
        .status-inactive { background: rgba(255, 255, 255, 0.1); color: rgba(255, 255, 255, 0.5); }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            width: 35px;
            height: 35px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-btn.edit { background: rgba(0, 170, 255, 0.1); color: var(--info); }
        .action-btn.delete { background: rgba(255, 0, 85, 0.1); color: var(--danger); }
        .action-btn.view { background: rgba(0, 255, 65, 0.1); color: var(--success); }
        
        /* ============================================= */
        /* MODALES */
        /* ============================================= */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(7, 7, 16, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .modal-title {
            color: var(--secondary);
            font-size: 1.5rem;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* ============================================= */
        /* VISTAS POR ROL */
        /* ============================================= */
        .role-view {
            display: none;
        }
        
        .role-view.active {
            display: block;
        }
        
        /* ============================================= */
        /* DIÁLOGO DE CONFIRMACIÓN */
        /* ============================================= */
        .confirmation-dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(7, 7, 16, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .confirmation-content {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(124, 58, 237, 0.3);
            text-align: center;
        }
        
        .confirmation-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }
        
        /* ============================================= */
        /* LOADING SPINNER */
        /* ============================================= */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(7, 7, 16, 0.95);
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(124, 58, 237, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ============================================= */
        /* FORMULARIOS */
        /* ============================================= */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary);
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: var(--dark);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 6px;
            color: white;
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        
        /* ============================================= */
        /* RESPONSIVE */
        /* ============================================= */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
                margin-left: 0;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                bottom: 0;
                top: auto;
                flex-direction: row;
                border-right: none;
                border-top: 1px solid rgba(124, 58, 237, 0.3);
            }
            
            .sidebar-header,
            .user-info,
            .nav-section,
            .nav-title {
                display: none;
            }
            
            .nav-menu {
                display: flex;
                justify-content: space-around;
                width: 100%;
                padding: 0.5rem;
            }
            
            .nav-links {
                display: flex;
                width: 100%;
                justify-content: space-around;
            }
            
            .nav-item {
                margin: 0;
            }
            
            .sidebar-footer {
                display: none;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* ============================================= */
        /* TOAST NOTIFICATIONS */
        /* ============================================= */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 8px;
            min-width: 300px;
            max-width: 400px;
            z-index: 10000;
            animation: slideIn 0.3s ease-out;
        }
        
        .toast.success {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--success);
        }
        
        .toast.error {
            background: rgba(255, 0, 85, 0.1);
            border: 1px solid var(--danger);
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- ============================================= -->
    <!-- ESTRUCTURA PRINCIPAL -->
    <!-- ============================================= -->
    <div id="dashboardScreen">
        <div class="dashboard-container">
            <!-- SIDEBAR -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <div class="company-logo">
                        <i class="fas fa-brain"></i>
                        <span id="sidebarCompanyName">NEXIAL SUITE</span>
                    </div>
                </div>
                
                <div class="user-info">
                    <div class="user-badge super-admin" id="userBadge">SUPER ADMIN</div>
                    <div class="user-name" id="userName">Cargando...</div>
                    <div class="user-role" id="userRole">Conectando...</div>
                </div>
                
                <nav class="nav-menu" id="navMenu">
                    <!-- Menú dinámico -->
                </nav>
                
                <div class="sidebar-footer">
                    <button class="logout-btn" onclick="showLogoutConfirmation()">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </button>
                </div>
            </aside>

            <!-- CONTENIDO PRINCIPAL -->
            <main class="main-content">
                <!-- BARRA SUPERIOR -->
                <div class="top-bar">
                    <h1 class="page-title" id="pageTitle">Panel de Control</h1>
                    
                    <div class="top-actions">
                        <button class="btn btn-secondary btn-small" onclick="refreshAllData()">
                            <i class="fas fa-sync-alt"></i> Actualizar
                        </button>
                        <button class="notification-btn" onclick="toggleNotifications()">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge" id="notificationBadge">0</span>
                        </button>
                    </div>
                </div>

                <!-- VISTA SUPER USUARIO -->
                <div id="viewSuper" class="role-view active">
                    <!-- Contenido dinámico -->
                </div>

                <!-- VISTA JEFE EMPRESA -->
                <div id="viewJefe" class="role-view">
                    <!-- Contenido dinámico -->
                </div>
            </main>
        </div>
    </div>

    <!-- ============================================= -->
    <!-- COMPONENTES GLOBALES -->
    <!-- ============================================= -->
    <!-- LOADING SPINNER -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <!-- MODAL GENÉRICO -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Título</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalContent">
                <!-- Contenido dinámico -->
            </div>
        </div>
    </div>

    <!-- DIÁLOGO DE CONFIRMACIÓN -->
    <div class="confirmation-dialog" id="confirmationDialog">
        <div class="confirmation-content">
            <h3 style="color: var(--secondary); margin-bottom: 1rem;" id="confirmationTitle">¿Confirmar?</h3>
            <p style="color: rgba(255,255,255,0.7); margin-bottom: 1.5rem;" id="confirmationMessage"></p>
            <div class="confirmation-buttons">
                <button class="btn btn-secondary" onclick="hideConfirmation()">
                    Cancelar
                </button>
                <button class="btn btn-primary" id="confirmActionBtn">
                    Confirmar
                </button>
            </div>
        </div>
    </div>

    <script>
        // =============================================
        // CONFIGURACIÓN GLOBAL
        // =============================================
        const API_URL = 'https://script.google.com/macros/s/AKfycbwrFOz0gKxzixORDHZZFi36ryjRSJKRRKqqZA26de3mzr3AHZwQv4IWdr3Z2iOyqLPZ0A/exec';
        
        // =============================================
        // VARIABLES GLOBALES
        // =============================================
        let currentUser = null;
        let database = {
            empresas: [],
            usuarios: [],
            empleados: [],
            productos: [],
            clientes: []
        };
        let notifications = [];
        
        // =============================================
        // FUNCIONES DE LOADING
        // =============================================
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }
        
        // =============================================
        // FUNCIONES DE API
        // =============================================
        async function fetchFromAPI(action, params = {}) {
            try {
                let url = `${API_URL}?action=${encodeURIComponent(action)}`;
                
                Object.keys(params).forEach(key => {
                    if (params[key] !== undefined && params[key] !== null && params[key] !== '') {
                        url += `&${encodeURIComponent(key)}=${encodeURIComponent(params[key])}`;
                    }
                });
                
                url += `&_t=${Date.now()}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' },
                    cache: 'no-cache',
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                return await response.json();
                
            } catch (error) {
                console.error(`Error API (${action}):`, error);
                showToast('error', 'Error de conexión', 'No se pudo conectar al servidor');
                throw error;
            }
        }
        
        async function postToAPI(action, data = {}) {
            try {
                showLoading();
                
                const requestData = {
                    action: action,
                    ...data,
                    timestamp: Date.now()
                };
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const result = await response.json();
                
                hideLoading();
                
                if (result.success) {
                    return result;
                } else {
                    throw new Error(result.error || 'Error en la API');
                }
                
            } catch (error) {
                console.error('Error API POST:', error);
                hideLoading();
                showToast('error', 'Error', error.message);
                throw error;
            }
        }
        
        // =============================================
        // CARGA DE DATOS
        // =============================================
        async function loadEmpresasFromAPI() {
            try {
                const result = await fetchFromAPI('getEmpresas');
                if (result && result.success) {
                    database.empresas = result.empresas || [];
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Error cargando empresas:', error);
                return false;
            }
        }
        
        async function loadUsuariosFromAPI(empresaId = null) {
            try {
                const params = empresaId ? { empresa_id: empresaId } : {};
                const result = await fetchFromAPI('getUsuarios', params);
                if (result && result.success) {
                    database.usuarios = result.usuarios || [];
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Error cargando usuarios:', error);
                return false;
            }
        }
        
        async function loadEmpleadosFromAPI(empresaId = null) {
            try {
                const params = empresaId ? { empresa_id: empresaId } : {};
                const result = await fetchFromAPI('getEmpleados', params);
                if (result && result.success) {
                    database.empleados = result.empleados || [];
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Error cargando empleados:', error);
                return false;
            }
        }
        
        async function loadAllData() {
            showLoading();
            try {
                await Promise.all([
                    loadEmpresasFromAPI(),
                    loadUsuariosFromAPI(),
                    loadEmpleadosFromAPI()
                ]);
                return true;
            } catch (error) {
                console.error('Error cargando datos:', error);
                return false;
            } finally {
                hideLoading();
            }
        }
        
        async function refreshAllData() {
            showLoading();
            try {
                await loadAllData();
                showToast('success', 'Datos actualizados', 'Los datos se han actualizado correctamente');
                
                // Recargar la vista actual
                if (currentUser.role === 'super') {

        async function crearNuevaEmpresa() {

                documento: document.getElementById('nuevaEmpresaDocumento').value,
                industria: document.getElementById('nuevaEmpresaIndustria').value,
                contacto: document.getElementById('nuevaEmpresaContacto').value,

                telefono: document.getElementById('nuevaEmpresaTelefono').value,
                password: document.getElementById('nuevaEmpresaPassword').value,
                estado: 'Activa'
            };
            
            try {
                const result = await postToAPI('registerCompany', empresaData);
                
                if (result && result.success) {
                    showToast('success', 'Éxito', `Empresa "${empresaData.nombre}" creada`);
                    
                    await loadEmpresasFromAPI();
                    await loadUsuariosFromAPI();
                    
                    closeModal();
                    loadEmpresasManagement();

            } catch (error) {
                showToast('error', 'Error', 'Error de conexión');
            } finally {
                hideLoading();

        function showModal(title, content) {

            document.getElementById('modalOverlay').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }
        
        function showConfirmation(title, message, onConfirm) {
            document.getElementById('confirmationTitle').textContent = title;
            document.getElementById('confirmationMessage').innerHTML = message;
            document.getElementById('confirmationDialog').style.display = 'flex';
            
            const confirmBtn = document.getElementById('confirmActionBtn');
            confirmBtn.onclick = function() {
                hideConfirmation();
                onConfirm();
            };
        }
        
        function hideConfirmation() {
            document.getElementById('confirmationDialog').style.display = 'none';
        }
        
        // =============================================
        // NOTIFICACIONES
        // =============================================
        function showToast(type, title, message) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.5rem;">
                    <strong>${title}</strong>
                    <button onclick="this.parentElement.parentElement.remove()" style="background: none; border: none; color: white; cursor: pointer;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div style="color: rgba(255,255,255,0.8); font-size: 0.9rem;">${message}</div>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.style.animation = 'slideOut 0.3s ease-in';
                    setTimeout(() => toast.remove(), 300);
                }
            }, 5000);
        }
        
        function toggleNotifications() {
            showModal('Notificaciones', `
                <div style="max-height: 400px; overflow-y: auto;">
                    ${notifications.map(notif => `
                        <div style="padding: 1rem; border-bottom: 1px solid rgba(255,255,255,0.1);">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                <strong>${notif.title}</strong>
                                <small style="color: rgba(255,255,255,0.5);">${notif.time}</small>
                            </div>
                            <p style="color: rgba(255,255,255,0.7); margin: 0;">${notif.message}</p>
                        </div>
                    `).join('')}
                    
                    ${notifications.length === 0 ? `
                        <div style="text-align: center; padding: 3rem; color: rgba(255,255,255,0.5);">
                            <p>No hay notificaciones</p>
                        </div>
                    ` : ''}
                </div>
            `);
        }

        // =============================================
        // INICIALIZACIÓN
        // =============================================
        async function startSession() {
            const savedUser = localStorage.getItem('nexial_user');
            
            if (!savedUser) {
                window.location.href = 'index.html';
                return;
            }
            
            try {
                currentUser = JSON.parse(savedUser);
                
                configureInterface();
                
                showLoading();
                await loadAllData();
                hideLoading();
                
            } catch (error) {
                console.error('Error iniciando sesión:', error);
                showToast('error', 'Error', 'Por favor, vuelve a iniciar sesión');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            }
        }
        
        // =============================================
        // EVENT LISTENERS
        // =============================================
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('modalOverlay').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            document.getElementById('confirmationDialog').addEventListener('click', function(e) {
                if (e.target === this) {
                    hideConfirmation();
                }
            });
            
            startSession();
        });
