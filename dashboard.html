<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexial Suite - Panel de Control Corporativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ============================================= */
        /* REGIÓN: VARIABLES CSS */
        /* ============================================= */
        :root {
            --primary: #7c3aed;
            --primary-glow: #9d5bff;
            --secondary: #00f5ff;
            --secondary-glow: #00ffff;
            --success: #00ff41;
            --danger: #ff0055;
            --warning: #ffaa00;
            --info: #00aaff;
            
            --dark: #0f0f23;
            --darker: #070710;
            --card-bg: rgba(15, 15, 35, 0.8);
            --glass: rgba(255, 255, 255, 0.05);
            
            /* Colores por rol */
            --super-admin: #ff0055;
            --jefe: #00ff41;
            --comercial: #ffaa00;
            --admin: #00aaff;
            --vendedor: #7c3aed;
            --almacen: #ff5500;
        }
        
        /* ============================================= */
        /* MÓDULO: RESET Y BASE */
        /* ============================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: var(--darker);
            color: #fff;
            overflow-x: hidden;
        }
        
        /* ============================================= */
        /* ESTRUCTURA PRINCIPAL */
        /* ============================================= */
        #dashboardScreen {
            display: block;
            min-height: 100vh;
        }
        
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* ============================================= */
        /* COMPONENTE: SIDEBAR */
        /* ============================================= */
        .sidebar {
            width: 280px;
            background: var(--dark);
            border-right: 1px solid rgba(124, 58, 237, 0.3);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }
        
        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .company-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--secondary);
        }
        
        .user-info {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .user-badge {
            display: inline-block;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .user-badge.super-admin { background: var(--super-admin); }
        .user-badge.jefe { background: var(--jefe); }
        .user-badge.comercial { background: var(--comercial); }
        .user-badge.admin { background: var(--admin); }
        .user-badge.vendedor { background: var(--vendedor); }
        .user-badge.almacen { background: var(--almacen); }
        
        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }
        
        .user-role {
            color: var(--secondary);
            font-size: 0.9rem;
        }
        
        .nav-menu {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .nav-section {
            margin-bottom: 2rem;
        }
        
        .nav-title {
            color: var(--secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            padding-left: 1rem;
        }
        
        .nav-links {
            list-style: none;
        }
        
        .nav-item {
            margin-bottom: 0.5rem;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            background: rgba(124, 58, 237, 0.1);
            color: white;
        }
        
        .nav-link.active {
            background: linear-gradient(90deg, rgba(124, 58, 237, 0.3), transparent);
            color: var(--secondary);
            border-left: 4px solid var(--primary);
        }
        
        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid rgba(124, 58, 237, 0.3);
            text-align: center;
        }
        
        .logout-btn {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 0, 85, 0.1);
            border: 1px solid rgba(255, 0, 85, 0.3);
            color: var(--danger);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: rgba(255, 0, 85, 0.2);
        }
        
        /* ============================================= */
        /* COMPONENTE: CONTENIDO PRINCIPAL */
        /* ============================================= */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
            min-height: 100vh;
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .page-title {
            font-size: 1.8rem;
            color: var(--secondary);
        }
        
        .top-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .notification-btn {
            position: relative;
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* ============================================= */
        /* COMPONENTE: TARJETAS DE ESTADÍSTICAS */
        /* ============================================= */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(124, 58, 237, 0.2);
            position: relative;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
        }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .stat-title {
            color: var(--secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-icon {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.3);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, white, var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* ============================================= */
        /* COMPONENTE: TABLAS DE DATOS */
        /* ============================================= */
        .table-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(124, 58, 237, 0.2);
            margin-bottom: 2rem;
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .table-title {
            color: var(--secondary);
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .table-actions {
            display: flex;
            gap: 1rem;
        }
        
        .table-wrapper {
            overflow-x: auto;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .data-table th {
            background: rgba(124, 58, 237, 0.1);
            color: var(--secondary);
            font-weight: 600;
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .data-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-active { background: rgba(0, 255, 65, 0.1); color: var(--success); }
        .status-pending { background: rgba(255, 170, 0, 0.1); color: var(--warning); }
        .status-inactive { background: rgba(255, 255, 255, 0.1); color: rgba(255, 255, 255, 0.5); }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            width: 35px;
            height: 35px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-btn.edit { background: rgba(0, 170, 255, 0.1); color: var(--info); }
        .action-btn.delete { background: rgba(255, 0, 85, 0.1); color: var(--danger); }
        .action-btn.view { background: rgba(0, 255, 65, 0.1); color: var(--success); }
        
        /* ============================================= */
        /* COMPONENTE: MODALES */
        /* ============================================= */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(7, 7, 16, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        .modal-title {
            color: var(--secondary);
            font-size: 1.5rem;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* ============================================= */
        /* COMPONENTE: VISTAS POR ROL */
        /* ============================================= */
        .role-view {
            display: none;
        }
        
        .role-view.active {
            display: block;
        }
        
        /* ============================================= */
        /* COMPONENTE: DIÁLOGO DE CONFIRMACIÓN */
        /* ============================================= */
        .confirmation-dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(7, 7, 16, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .confirmation-content {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(124, 58, 237, 0.3);
            text-align: center;
        }
        
        .confirmation-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }
        
        /* ============================================= */
        /* COMPONENTE: LOADING SPINNER */
        /* ============================================= */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(7, 7, 16, 0.95);
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(124, 58, 237, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ============================================= */
        /* UTILIDADES DE FORMULARIO */
        /* ============================================= */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary);
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: var(--dark);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 6px;
            color: white;
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* ============================================= */
        /* NOTIFICACIONES EN MODAL */
        /* ============================================= */
        .notification-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .notification-item:last-child {
            border-bottom: none;
        }
        
        .notification-title {
            color: var(--secondary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .notification-message {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .notification-time {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }
        
        /* ============================================= */
        /* RESPONSIVE DESIGN */
        /* ============================================= */
        @media (max-width: 1200px) {
            .sidebar {
                width: 80px;
            }
            
            .main-content {
                margin-left: 80px;
            }
            
            .company-logo span,
            .user-name,
            .user-role,
            .nav-title,
            .nav-link span {
                display: none;
            }
            
            .nav-link {
                justify-content: center;
                padding: 1rem;
            }
            
            .sidebar-footer button span {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
                margin-left: 0;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                bottom: 0;
                top: auto;
                flex-direction: row;
                border-right: none;
                border-top: 1px solid rgba(124, 58, 237, 0.3);
            }
            
            .sidebar-header,
            .user-info,
            .nav-section,
            .nav-title {
                display: none;
            }
            
            .nav-menu {
                display: flex;
                justify-content: space-around;
                width: 100%;
                padding: 0.5rem;
            }
            
            .nav-links {
                display: flex;
                width: 100%;
                justify-content: space-around;
            }
            
            .nav-item {
                margin: 0;
            }
            
            .sidebar-footer {
                display: none;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- ============================================= -->
    <!-- ESTRUCTURA PRINCIPAL DEL DASHBOARD -->
    <!-- ============================================= -->
    <div id="dashboardScreen">
        <div class="dashboard-container">
            <!-- BLOQUE: SIDEBAR -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <div class="company-logo">
                        <i class="fas fa-brain"></i>
                        <span id="sidebarCompanyName">NEXIAL SUITE</span>
                    </div>
                </div>
                
                <div class="user-info">
                    <div class="user-badge super-admin" id="userBadge">SUPER ADMIN</div>
                    <div class="user-name" id="userName">Cargando...</div>
                    <div class="user-role" id="userRole">Conectando...</div>
                </div>
                
                <nav class="nav-menu" id="navMenu">
                    <!-- Menú dinámico por rol -->
                </nav>
                
                <div class="sidebar-footer">
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </button>
                </div>
            </aside>

            <!-- BLOQUE: CONTENIDO PRINCIPAL -->
            <main class="main-content">
                <!-- BLOQUE: BARRA SUPERIOR -->
                <div class="top-bar">
                    <h1 class="page-title" id="pageTitle">Panel de Control Corporativo</h1>
                    
                    <div class="top-actions">
                        <button class="btn btn-secondary" onclick="refreshData()">
                            <i class="fas fa-sync-alt"></i> Actualizar Datos
                        </button>
                        <button class="notification-btn" onclick="showNotifications()">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge" id="notificationCount">0</span>
                        </button>
                    </div>
                </div>

                <!-- BLOQUE: VISTA SUPER USUARIO -->
                <div id="viewSuper" class="role-view active">
                    <!-- Contenido dinámico para Super Usuario -->
                </div>
            </main>
        </div>
    </div>

    <!-- ============================================= -->
    <!-- COMPONENTES GLOBALES -->
    <!-- ============================================= -->
    <!-- COMPONENTE: LOADING SPINNER -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <!-- COMPONENTE: MODAL GENÉRICO -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Título</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalContent">
                <!-- Contenido dinámico -->
            </div>
        </div>
    </div>

    <!-- COMPONENTE: MODAL DE NOTIFICACIONES -->
    <div class="modal-overlay" id="notificationsModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Notificaciones</h3>
                <button class="modal-close" onclick="closeNotifications()">&times;</button>
            </div>
            <div id="notificationsContent">
                <!-- Notificaciones se cargan aquí -->
            </div>
        </div>
    </div>

    <!-- COMPONENTE: DIÁLOGO DE CONFIRMACIÓN -->
    <div class="confirmation-dialog" id="confirmationDialog">
        <div class="confirmation-content">
            <h3 style="color: var(--secondary); margin-bottom: 1rem;" id="confirmationTitle">¿Confirmar?</h3>
            <p style="color: rgba(255,255,255,0.7); margin-bottom: 1.5rem;" id="confirmationMessage"></p>
            <div class="confirmation-buttons">
                <button class="btn btn-secondary" onclick="hideConfirmation()">
                    Cancelar
                </button>
                <button class="btn btn-primary" id="confirmActionBtn">
                    Confirmar
                </button>
            </div>
        </div>
    </div>

    <script>
        // =============================================
        // CONFIGURACIÓN GLOBAL
        // =============================================
        const API_URL = 'https://script.google.com/macros/s/AKfycbwrFOz0gKxzixORDHZZFi36ryjRSJKRRKqqZA26de3mzr3AHZwQv4IWdr3Z2iOyqLPZ0A/exec';
        
        // =============================================
        // VARIABLES GLOBALES
        // =============================================
        let currentUser = null;
        let database = {
            empresas: [],
            usuarios: [],
            empleados: []
        };
        let notifications = [];
        
        // =============================================
        // FUNCIONES DE UTILIDAD
        // =============================================
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }
        
        function showModal(title, content) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('modalOverlay').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }
        
        function showConfirmation(title, message, onConfirm) {
            document.getElementById('confirmationTitle').textContent = title;
            document.getElementById('confirmationMessage').innerHTML = message;
            document.getElementById('confirmationDialog').style.display = 'flex';
            
            document.getElementById('confirmActionBtn').onclick = function() {
                hideConfirmation();
                onConfirm();
            };
        }
        
        function hideConfirmation() {
            document.getElementById('confirmationDialog').style.display = 'none';
        }
        
        // =============================================
        // FUNCIONES DE API
        // =============================================
        async function callAPI(action, params = {}) {
            try {
                console.log(`Llamando API: ${action}`, params);
                
                // Crear URL con parámetros
                let url = `${API_URL}?action=${encodeURIComponent(action)}`;
                
                // Añadir parámetros
                Object.keys(params).forEach(key => {
                    if (params[key] !== undefined && params[key] !== null) {
                        url += `&${encodeURIComponent(key)}=${encodeURIComponent(params[key])}`;
                    }
                });
                
                // Añadir timestamp para evitar cache
                url += `&_t=${Date.now()}`;
                
                console.log('URL completa:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('Respuesta API:', result);
                
                return result;
                
            } catch (error) {
                console.error(`Error en API (${action}):`, error);
                addNotification('error', 'Error de conexión', 'No se pudo conectar al servidor. Verifica tu conexión.');
                throw error;
            }
        }
        
        async function callAPIPost(action, data = {}) {
            try {
                showLoading();
                
                console.log(`Enviando POST a API: ${action}`, data);
                
                // Crear FormData
                const formData = new FormData();
                formData.append('action', action);
                
                // Añadir datos
                Object.keys(data).forEach(key => {
                    if (data[key] !== undefined && data[key] !== null) {
                        formData.append(key, data[key]);
                    }
                });
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData

        // =============================================

        function addNotification(type, title, message) {
            const notification = {
                id: Date.now(),
                type: type,
                title: title,
                message: message,
                time: new Date().toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' }),
                read: false
            };
            
            notifications.unshift(notification);
            updateNotificationBadge();
        }
        
        function updateNotificationBadge() {
            const unreadCount = notifications.filter(n => !n.read).length;
            document.getElementById('notificationCount').textContent = unreadCount;
        }
        
        function showNotifications() {
            const notificationsContent = document.getElementById('notificationsContent');
            notificationsContent.innerHTML = '';
            
            if (notifications.length === 0) {
                notificationsContent.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: rgba(255,255,255,0.5);">
                        <i class="fas fa-bell-slash" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <p>No hay notificaciones</p>
                    </div>
                `;
            } else {
                notifications.forEach(notification => {
                    const notificationElement = document.createElement('div');
                    notificationElement.className = 'notification-item';
                    notificationElement.style.background = notification.read ? 'transparent' : 'rgba(124,58,237,0.05)';
                    
                    notificationElement.innerHTML = `
                        <div class="notification-title" style="color: ${getNotificationColor(notification.type)}">
                            ${notification.title}
                        </div>
                        <div class="notification-message">${notification.message}</div>
                        <div class="notification-time">${notification.time}</div>
                    `;
                    
                    notificationsContent.appendChild(notificationElement);
                });
                
                // Marcar todas como leídas
                notifications.forEach(n => n.read = true);
                updateNotificationBadge();
            }
            
            document.getElementById('notificationsModal').style.display = 'flex';
        }

            document.getElementById('notificationsModal').style.display = 'none';

        // =============================================
        // INICIALIZACIÓN Y SESIÓN
        // =============================================
        async function initDashboard() {
            showLoading();
            
            try {
                // Verificar sesión
                const savedUser = localStorage.getItem('nexial_user');
                if (!savedUser) {
                    window.location.href = 'index.html';
                    return;
                }
                
                currentUser = JSON.parse(savedUser);
                
                // Configurar interfaz
                configureInterface();
                
                // Cargar datos iniciales
                await refreshData();
                
                // Añadir notificación de bienvenida
                addNotification('success', 'Sistema cargado', 'Conectado a Google Sheets correctamente');
                
            } catch (error) {
                console.error('Error inicializando dashboard:', error);
                addNotification('error', 'Error', 'No se pudieron cargar los datos');
            } finally {
                hideLoading();
            }
        }
        
        function logout() {
            localStorage.removeItem('nexial_user');
            window.location.href = 'index.html';
        }
        
        // =============================================
        // EVENT LISTENERS
        // =============================================
        document.addEventListener('DOMContentLoaded', function() {
            // Event listener para cerrar modales al hacer clic fuera
            document.getElementById('modalOverlay').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            document.getElementById('notificationsModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeNotifications();
                }
            });
            
            document.getElementById('confirmationDialog').addEventListener('click', function(e) {
                if (e.target === this) {
                    hideConfirmation();
                }
            });
            
            // Inicializar dashboard
            initDashboard();
        });
